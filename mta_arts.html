                var html_a2ec954555c54e95ade06771f3a09c25 = $(`<div id="html_a2ec954555c54e95ade06771f3a09c25" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=pennstation&artist=1&station=1">Ghosts Series</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Andrew Leicester</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1994</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Penn Station</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Penn Station</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Terra cotta wall murals in five locations and porcelain enamel above escalator</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Andrew Leicester's Ghost Series consists of five monumental bas-relief terra cotta murals installed throughout the Long Island Rail Road station. The pieces evoke the building's illustrious predecessor, the 1910 Pennsylvania Station building by McKim, Mead and White that was demolished in 1963, an event that triggering the historic preservation movement.  Fragments of the old Penn Station are hidden in the lower depths of the building that replaced it, and the murals symbolically reveal the old building now hidden behind new walls. *In Day and Night, a 500-square-foot-mural in the main concourse, Leicester reinterprets Adolph Wineman's sculpture of the same name that presided over the old station's entrances, depicting two women flanking a gigantic clock.  The artist embedded the date the original building was demolished - 10/28/63 - into the clock's blank face.  Other murals include Mercury Man, a reproduction of another sculptural figure, and a porcelain-on-steel rendering of blueprints for the demolished building.  Taken together, Ghost Series is a compelling memento mori - a reminder that we are mortal.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_5071017f37754864aeb96eb89c688df7 = $(`<div id="html_5071017f37754864aeb96eb89c688df7" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=pennstation&artist=2&station=1">Eclipsed Time</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Maya Lin</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1994</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Penn Station</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Penn Station</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Sand-blasted glass, aluminum, stainless steel, and fiber-optic sculpture in ceiling at Seventh Avenue end of station</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In Eclipsed Time Maya Lin tries to get commuters to think differently about time and trains.  "I'm asking for a one-on-one relationship between the viewer and the work," the artist says.  The large metal sculpture, installed overhead in the Long Island Rail Road's main concourse at Penn Station, combines industrial craftsmanship with contemporary technology to tell time.  "When people think about clocks they usually envision hands or digital numbers," explains Lin. "Time is measured mathematically and specifically.  I wanted to reflect time naturally and chose to use the concept of an eclipse."  To create this effect, a solid disk hangs between the light source and a stationary glass disk.  Light shines through the glass disk, illuminating the rotunda below.  The solid disk travels from east to west and back.  An eclipse is created at midnight, as the two disks are aligned and only a penumbra of light shines around the aligned circles.  The cycle is repeated daily.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_04167ce09e824c0e93ebb199179875f2 = $(`<div id="html_04167ce09e824c0e93ebb199179875f2" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=portjeffersonbranch&artist=1&station=1">Overlook</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Allan and Ellen Wexler</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2009</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Atlantic Terminal</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Babylon Branch</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Granite</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The new MTA Long Island Rail Road (LIRR) Atlantic Terminal in Brooklyn features an artist/architect collaboration in a soaring, light-filled atrium. The project architects, di Domenico + Partners collaborated with the artists, Allan Wexler and Ellen Wexler, to create a special place of arrival in the entry pavilion which reaches from the street level down to the ticket office, waiting room and LIRR and NYC Transit subways. *The Wexlers created a two-story sculptural balcony and wall that visually evokes the adventure of travel. Titled Overlook, its rocky granite form cantilevers above the main concourse at the Terminal, referencing scenic overlooks often found in national parks, where travelers are encouraged to pause and take in the larger scene. The bands of granite also refer to nature found underground in layers of rock. Allan Wexler commented, "We sought to create the experience of viewing an urban public space as if it were a nature setting, using granite tiles mathematically pixilated to create nooks and crannies found in rock walls." Ellen Wexler said, "We wanted to create a space where one can stop and take in the dynamic energy, which is as exciting as stopping to take in the Grand Canyon or other major vista". *Overlook is framed by a pair of sweeping staircases and a glass and stainless steel balcony/railing that flows with the architecture of the space, which promises to be a Brooklyn landmark, akin to Grand Central Terminal's famous clock. *Allan Wexler and Ellen Wexler have created public art works nationwide, often using familiar forms imbued with new meanings and functions, fostering a new way of looking at or using the specific site. The materials used often are construction materials, as in the case of Overlook.</td>     </tr>   </tbody> </table></div>`)[0];
                popup_5db9a5542dac47c0a0d83dd256c1cdab.setContent(html_04167ce09e824c0e93ebb199179875f2);

                var html_5496cc7602cd4234a56480a1703461d5 = $(`<div id="html_5496cc7602cd4234a56480a1703461d5" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=portjeffersonbranch&artist=1&station=2">Morning Transit, Hempstead Plain & Evening Transit, Hempstead Plain</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Roy Nicholson</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Hicksville</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Port Jefferson Branch</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaics on waiting room walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In the Morning Transit, Hempstead Plain & Evening Transit, Hempstead Plain murals, Roy Nicholson takes viewers back in time.  The area around Hicksville was once a notable rarity, an example of an original prairie landscape most often associated with the Midwest.  Nicholson recaptures that setting, in look and spirit, as if seen from a speeding train.  The colors vary according to the time of day depicted - soft green and blue hues for sunrise in Morning Transit, and red and blue hues for sunset in Evening Transit.  "Each commuter imagines his or her own personal scenery," says Nicholson.  "One can look at it over and over again and discover new images."  The artist creates a contemplative meditation on landscape and rewards the viewer with an affectionate look back at Long Island before the post-war housing boom forever altered the landscape.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_c1baaaf8803f4182b4e8407cb66098a2 = $(`<div id="html_c1baaaf8803f4182b4e8407cb66098a2" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=portjeffersonbranch&artist=1&station=3">For My Grandfather Noye Pride, a Locomotive Engineer</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Joe Zucker</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1998</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Huntington</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Port Jefferson Branch</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in windscreen</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>At Huntington, Joe Zucker's 130-foot fantasy train chugs animatedly down the platform while serving as a windscreen.  Each faceted glass panel shows a cartoon-like flatcar hauling Long Island wares and sights, one to a car.  We see an oversized lobster, giant duck, jumbo potatoes, and a big bluefish.  Other images are the  Montauk lighthouse and a sailboat.  Zucker's fanciful images - the bluefish is green, the potato is blue - are rendered in faceted glass, equally powerful day and night.  Says Zucker; "I hope that this piece brings travelers enjoyment, that it gives them memories and of Long Island and moments of pleasure."  As the title indicates, members of the artist's family were employed on the railroad:  "It is in memory of my grandfather and uncles who served as engineers and firemen on the trains of a distant past."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_11a53dd9bffe47a7a548ebc8d0447c52 = $(`<div id="html_11a53dd9bffe47a7a548ebc8d0447c52" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=portwashingtonbranch&artist=1&station=1">Celadon Remnants</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Jean Shin</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2008</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Broadway Station</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Port Washington Branch</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic and glass mosaic on south stair walls and station building</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Motorists, pedestrians, and commuters are the beneficiaries of the eloquent beauty of Celadon Remnants at the LIRR's Broadway Station in Flushing, Queens. *Using celadon fragments, artist Jean Shin created large-scale mosaic murals that feature the shapes and silhouettes of pottery.  The mosaics are installed on the south stair walls (facing Northern Boulevard) and in architectural niches in the station building.  The vessel or teapot forms were created from thousands of celadon fragments, hand-selected and donated by the city of Icheon, South Korea. The grayish-green forms against a white tile background create an abstract interplay between the positive and negative colored shapes. The aesthetic appeal of celadon lies in its eloquent beauty and simplicity.  Derived from ancient China and perfected in Korea, celadon wares are among the most widely admired of Korean ceramics. *If a vessel is imperfect, it becomes scrap and there are mountains of fragments in the Icheon region of Korean.  Shin was determined to use these cast-off fragments, and the artwork serves as a metaphor for the history, culture, and identity of the Asian population in Queens. For Shin, the thriving Asian-American communities neighboring the Broadway Station bear resemblance to the Celadon Remnants - as each are transformed in a new location in a distinctively new form while preserving their cultural heritage.</td>     </tr>   </tbody> </table></div>`)[0];
                popup_f525dc39d28840b1acda1f29133f5fa8.setContent(html_11a53dd9bffe47a7a548ebc8d0447c52);

                var html_582a581f4293465f855cf6bcbd1696cf = $(`<div id="html_582a581f4293465f855cf6bcbd1696cf" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=portwashingtonbranch&artist=1&station=2">Bayside Story</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Ed McGowin</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1999</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Bayside Station</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Port Washington Branch</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Bronze relief columns and frieze on overpass</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Bayside Story features spiral friezes that wrap around the support columns, bearing animal and floral motifs as well as bronze reliefs that celebrate local history and culture.   Indians paddling a canoe have a central position in the work.  Around them are a settler's homestead, a Revolutionary war soldier, a farm, and Fort Totten.  Boxer "Gentleman Jim" Corbett represents local heroes; a yacht and checkered flag portray local amusements.  Once home to the Native American Matinecocks, in the late 1800s, the wealthy built estates in Bayside.  In the early 1900's, the community was the home to stars of the silver screen. *Commenting on the artwork, Ed McGowin, stated, "Community history can so easily be lost or forgotten...I consulted with the Bayside Historical Society and the community to choose significant local events and people...."  The compelling result proudly tells the story of Bayside.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_d2aa7baed4194cc3974ccb9e9de50312 = $(`<div id="html_d2aa7baed4194cc3974ccb9e9de50312" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=portwashingtonbranch&artist=1&station=3">Conductor's Watch and Key Chain</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>David Saunders</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1992</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Great Neck</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Port Washington Branch</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Aluminum sculpture on platform wall</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>To symbolize the romance and excitement of train travel's rich history, all under watchful eye of the train conductor, David Saunders immortalized the conductor's watch and key chain.  Made of aluminum tubing to echo the handrails and silver pipes that run along the walls of the station platform, the sculpture blends into the overall design of the site. "The chain mimics the movement of the Long Island Rail Road's long silver trains that take commuters to and from their destinations," says Saunders, "those speedy back and forth movements are echoed in the long swooping gestures of the sculpture's silver lines."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_3eb75b6582654bbd94864b268e560498 = $(`<div id="html_3eb75b6582654bbd94864b268e560498" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=portjeffersonbranch&artist=1&station=2">Morning Transit, Hempstead Plain & Evening Transit, Hempstead Plain,</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Roy Nicholson</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Hicksville</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Port Jefferson Branch, Ronkonkoma Branch</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaics on waiting room walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In the Morning Transit, Hempstead Plain & Evening Transit, Hempstead Plain murals, Roy Nicholson takes viewers back in time.  The area around Hicksville was once a notable rarity, an example of an original prairie landscape most often associated with the Midwest.  Nicholson recaptures that setting, in look and spirit, as if seen from a speeding train.  The colors vary according to the time of day depicted - soft green and blue hues for sunrise in Morning Transit, and red and blue hues for sunset in Evening Transit.  "Each commuter imagines his or her own personal scenery," says Nicholson.  "One can look at it over and over again and discover new images."  The artist creates a contemplative meditation on landscape and rewards the viewer with an affectionate look back at Long Island before the post-war housing boom forever altered the landscape.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_e1e541c1148a493990d29c7ad8871b8f = $(`<div id="html_e1e541c1148a493990d29c7ad8871b8f" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=ronkonkomabranch&artist=1&station=7">Planting (dedicated to Long Island Tree Farmers)</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Alice Adams</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1995</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Ronkonkoma</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Ronkonkoma Branch</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Paving, planting, seating, curving brick walls, and cast concrete tree balls with cast aluminum rope inserts</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Planting is composed of a planters and trees, with paving, plantings, and curved brick walls that define the space.  The artist intent was "to create an ensemble of functional and sculptural forms that is unique and specific to the region and together with the architectural structures makes a place that is memorable."  Working with landscape architects, Adams had trees planted in rows within islands created by brick walls and placed "tree ball" concrete planters in the paved areas.  The trees salute the importance of the nursery business and tree farming to Long Island's growth.  To suggest tree balls and allow the planting of the trees, Adams designed a pre-cast concrete ring with metal support elements in the form of ropes that extend upward.  Adams worked to reflect the station's design; the curved dormers of the station building are echoed in the curved walls.  Her work articulates the placement of the buildings and platforms in relation to one another, creating a pleasant and harmonious space for those traveling through.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_50dfafae22e645338ad991a2be3ee27d = $(`<div id="html_50dfafae22e645338ad991a2be3ee27d" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=ronkonkomabranch&artist=1&station=8">Illuminated Station</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Anita Thacher</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2005</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Greenport</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Ronkonkoma Branch</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Lighting and projection on station façade and roof</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Illuminated Station takes us to the past when Greenport, and the North Fork of Long Island, was home to farmers, fishermen, storekeepers, and railroad workers.  Today Greenport is the hub of a growing population of year-round and seasonal residents, an artists' haven and departure point for vacation spots nearby.  Anita Thacher creates evocative light-works - art whose effect is created through electrical illumination.  Here she uses numerous lighting techniques.  The stationhouse's roof is outlined with LED illumination in blue, and the areas surrounding the building are given a deeper blue light.  From inside the building comes a yellow glow suggesting candle light or gaslight.  On the station walls and roof, projected light forms images of an American Indian pictograph, emphasizing the importance of the first people to live on Long Island.  The man and canoe in the pictograph was made from a plaster cast of an Indian artifact discovered in nearby Orient.  Through each work the past meets the present and a special place in the community is made more meaningful by the artist.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_0b6b6e7c1e004a0287b7c5a32ae72e71 = $(`<div id="html_0b6b6e7c1e004a0287b7c5a32ae72e71" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=babylonbranch&artist=1&station=2">On the Trail of the Rising Sun</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Malin Abrahamsson</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2008</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Valley Stream</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Babylon Branch</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass and ceramic mosaic on West Stair Wall, Escalator Wall and Platform Waiting Room</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>At Valley Stream Station a series of mosaic works fills the new platform waiting room with works of calming color and charming vistas.  *Portraying the skies and scenery of the area, Swedish-born and Brooklyn-based artist Malin Abrahamsson creates a broad swath of green bands punctuated with more detailed mosaics of local sights, such as a pair of Canadian Geese, a house, and the nearby clock tower. *Two other large mosaic panels hang above the west stairway and escalator, showing a pale blue sky with a touch of green at the bottom, a seagull in flight, and floating clouds. The works bring to commuters a painter's sensibility with views of the rolling lawns and shrubs of the close-by suburbs, under expansive skies.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_f2e652b5caf64e0bb928f890295fbd3c = $(`<div id="html_f2e652b5caf64e0bb928f890295fbd3c" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=babylonbranch&artist=1&station=3">The Narrative History of Merrick</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Alan Sonfist</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1993</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Merrick</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Babylon Branch</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Hand-painted porcelain tile on platform columns</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Mounted on the elevated train platform's concrete pillars, the series consists of eight panels of hand, painted tile that depict the community's past and its links to the nearby sea.  As the artist described the concept,   "I will create a series of tiles tracing the history of Long Island, beginning in the Ice Age, through paintings of rocks and plant life. The next stage would show how the Native Americans interacted with plants and sea life, followed by the first Europeans, who settled in Long Island and established farms and a seafaring industry.  Later, a tourist industry developed, as well as several advanced industries. ... The early history of Merrick describes developed grain farms with cows and sheep.... The railroad eventually became a bridging device to bring together the surrounding communities and contributed greatly to the development of contemporary Long Island."  The artwork was created in conjunction with the installation at the Bellmore Station, the station east of Merrick.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_fafba6d2814642908aa9fe3da0b651ec = $(`<div id="html_fafba6d2814642908aa9fe3da0b651ec" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=babylonbranch&artist=1&station=3">The Narrative History of Bellmore</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Alan Sonfist</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1993</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Bellmore</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Babylon Branch</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Hand-painted porcelain tile on platform columns</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Created in tandem with his work at nearby Merrick station, the series consists of eight panels of hand-painted tile that depict the community's past and its links to the nearby sea.  The tile is mounted on the elevated train platform's concrete pillars.  As artist Alan Sonfist described the concept,   "I will create a series of tiles tracing the history of Long Island, beginning in the Ice Age, through paintings of rocks and plant life. The next stage would show how the Native Americans interacted with plants and sea life, followed by the first Europeans, who settled in Long Island and established farms and a seafaring industry...Later, a tourist industry developed, as well as several advanced industries....  At the same time, Bellmore was developing a fishing industry....  The railroad eventually became a bridging device to bring together the surrounding communities and contributed greatly to the development of contemporary Long Island."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_3c6d2c4fbe74441bb31f3d0e03176bb7 = $(`<div id="html_3c6d2c4fbe74441bb31f3d0e03176bb7" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=babylonbranch&artist=1&station=5">Blue Sky Pursuit</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Carson Fox</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2009</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Seaford</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Babylon Branch</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Laminated and tempered glass</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>At the Seaford Station 14 laminated glass windows extend the sky, creating a bright blue fantasy filled with butterflies and birds, their flights traced with dots of clear glass that meander, overlap and reveal paths of movement, speaking to migration and the act of travel.  The dots also transform the sunlight and enliven the landscape.  Artist Carson Fox used bird and butterfly images inspired from Victorian era engravings, an aesthetic where natural life is a lush and swarming profusion.  *They were created from a process that includes painting on the glass. The 14 windows, eight on the north side of the waiting room and six on the south,  combine to create a special place for commuters as they mark the start of their day in a space made radiant by the artist's vision.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_50df6136609447dfa728698fb4e7cedd = $(`<div id="html_50df6136609447dfa728698fb4e7cedd" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=hempsteadbranch&artist=1&station=3">Lost and Found: An Excavation Project</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Ron Baron</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2005</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Hempstead</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Hempstead Branch</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Cast bronze sculpture and seating in plaza</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>From afar the tower of luggage is puzzling; draw closer and you see that the luggage is cast in bronze and colored in a natural patina.  The multi-faceted installation includes special cast bronze seating and memorabilia that speaks to the community's heritage and memories.  Among the Long Island-related items are an edition of Newsday featuring the Islanders winning the Stanley Cup, an NBA basketball (Julius Erving was from nearby Roosevelt), a Jets football reflecting the team practices at Hofstra University, and yearbooks from Hempstead High School highlighting community events, such as Martin Luther King's address to students of the high school in 1968.  Ron Baron refers to himself as a "cultural archaeologist;" and he culls everyday objects from streets and sidewalks, thrift shops, and garage sales.  He then forms his monuments, "geological" constructs of his finds, which transform the objects into something completely new.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_691ec7d8955f49b0b34f16f7f55282c2 = $(`<div id="html_691ec7d8955f49b0b34f16f7f55282c2" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=lirr&line=montaukbranch&artist=1&station=2">Bay Shore Icons</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Brit Bunkley</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1992</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>LIRR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Bay Shore</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Montauk Branch</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Cast cement relief medallions and frieze on exterior of station</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Brit Bunkley created a suite of modern architectural elements that overlay the station's columns.  The cast stone elements include round medallions, symbolic of clocks, at each end of the station that are set above framed icons representing local history and transportation.  To highlight the advantages of public transportation, the artist created a frieze portraying cars in a traffic jam.  "Since I thought the architecture of the waiting areas looked like a 'Prairie Style Doric Temple,' I designed the extended lintel as a Prairie Style window-like structure (which also mimics the LIRR train windows)," says the artist.  "The images within... include pleasure boats, a beach umbrella/arrow with egg (a reference to the egg and dart molding), and a Fire Island lighthouse as a chess piece."  Taken together, the work adds visual interest and a holiday spirit to both a commuter station and a major launching point for visits to the seashore.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_2b71981f45b84376abbf14b8dcb64c8a = $(`<div id="html_2b71981f45b84376abbf14b8dcb64c8a" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=grandcentralterminal&artist=1&station=1">As Above, So Below</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Ellen Driscoll</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1998</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Grand Central Terminal</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Grand Central Terminal</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass, bronze, and mosaic in Grand Central North passageway</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The historic ceiling in the main concourse at Grand Central Terminal reveals the night sky with golden stars that form the constellations.  Grand Central becomes a metaphor for our connection with the wider world beyond New York City and As Above, So Below takes the viewer around the world to the night sky above five different continents, representing myths, civilization, heavens, and the underworld.  These scenes bring to life ancient tales that demonstrate how the stories told about the heavens reflect the way we live on earth.  A close look  at any of the faces in the work reveal their diversity,  as indeed, the people in these mosaics represent many different backgrounds.  However, the artist has altered them to take on the attributes of mythical figures.  The work summons the everlasting and the ephemeral, reminding us of our spiritual and worldly past while we hurry through the station.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_ecaa3f2cd32e4d4fa9737674546aa3de = $(`<div id="html_ecaa3f2cd32e4d4fa9737674546aa3de" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=grandcentralterminal&artist=2&station=1">A Field of Wild Flowers</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Roberto Juarez</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1997</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Grand Central Terminal</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Grand Central Terminal</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Mixed-media on walls of Station Master's Office</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Roberto Juarez creates a place of refreshment and repose with his lush garden landscape, designed to  appear as though it were seen through the windows of a slow-moving train.  The work is one of the more fragile pieces in the system, executed in a multi-media collage that he describes as: "...consisting of layers of gesso, under-painting, urethane, and varnish, I also utilize natural materials - rice paper and a dusting of peat moss - to give my work added texture, strength, and beauty." *A Field of Wild Flowers was created to be compatible with the architecture of Grand Central Terminal, and it repeats some of its historic interior details such as the representation of fruit, acorns, and garlands.  It also provides a  contemporary work of art that stands on its own, bringing a touch of serenity to the surrounding whirl of activity.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_2b419aba4c8245c7a2bec1c4b2838d7f = $(`<div id="html_2b419aba4c8245c7a2bec1c4b2838d7f" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=grandcentralterminal&artist=3&station=1">Sirshasana</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Donald Lipski</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1998</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Grand Central Terminal</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Grand Central Terminal</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Aluminum and polyester resin sculpture with crystals in ceiling at 43rd Street in Grand Central Market</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In Sirshasana, a sculptural chandelier in the shape of a golden-rooted olive tree suspended above the street-level entrance to the Grand Central Market, Donald Lipski drew upon Hindu and Greek lore.  "To the ancient Greeks the olive tree symbolized freedom and purity," he explains.  "And the name Sirshasana refers to a yoga headstand posture - the inverted tree ...."  With branches that span twenty-five feet and 5,000 brilliant crystal pendants, the tree dominates the area, bringing the feel of an outdoor market.  The space was designed so that morning sun bathes the tree and floods the market with light.  The form has writhing, enticing, and unexpected elements, with the base of the tree finished in gold and crystals dangling in place of olives   In addition to alluding to the decorative chandeliers in Grand Central, the tree is a comment on the allure of the exotic and tempting wares sold in the marketplace.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_cbc90d46b48a4138804e6d80e20e2886 = $(`<div id="html_cbc90d46b48a4138804e6d80e20e2886" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=harlemline&artist=1&station=1">Hear the Lone Whistle Moan</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Alison Saar</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1991</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Harlem - 125 Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Harlem Line</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Bronze grilles and reliefs on platforms</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Saar's work consists of figures standing against a grille as they wait on the north and south platforms. *The title, Hear the Lone Whistle Moan, is from a spiritual that uses the train as a metaphor for the passage to heaven.  Trains have often been associated by African Americans with escape and the Underground Railroad in particular.  In the words of the artist, "...these pieces...create a simple narrative of two people.  One, the young woman coming to the city in hopes of advancing her career, the other, a successful businessman leaving the city to return to his hometown.  I believe these two scenarios to be examples of how many Americans have used the railroads to and from New York throughout history.  Yet I was also addressing the specific and rich tradition of the role of the railroad in general in the lives of African Americans."  A third figure is of a conductor at the top of the platform stairs.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_7f9ab84624624296935a195472d2d17a = $(`<div id="html_7f9ab84624624296935a195472d2d17a" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=harlemline&artist=2&station=1">Harlem Encore</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Terry Adkins</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1999</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Harlem - 125 Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Harlem Line</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Aluminum panels with ornamental back-lighting on overpass</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>MTA Metro-North's two-mile Park Avenue Viaduct carries trains in and out of Grand Central Terminal.  Parts of the structure date back to the 19th century, including the landmark 125th Street railroad station, that has been restored.   The station is a busy site and an entry point to a community that is alive 24/7. *For the bridge, sculptor Terry Adkins's created Harlem Encore in two distinct silhouetted aluminum relief panels.  The work celebrates Harlem's past achievements and bright future.  In the polished images that flank the bridge's western façade, Adkins has memorialized the Afro-Atlantic ancestors with figures that reflect the spiritual triumph over adversity.  On the eastern side the art salutes continuity and urban life with figures seen in the midst of skyscrapers.  On both sides, sphinxes and streaming suns add strength, dignity, and timelessness.  At night, blue back lighting accentuates Harlem Encore's powerful presence on the street.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_15abf274949a40ae81c88b0b2862fc64 = $(`<div id="html_15abf274949a40ae81c88b0b2862fc64" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=harlemline&artist=1&station=3">Travelin' Time</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Martha Jackson-Jarvis</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1991</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Mount Vernon West</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Harlem Line</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass and ceramic mosaic sculpture on waiting room ceiling</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Martha Jackson-Jarvis has experimented with the qualities of clay, glazes, and firing methods for most of her career and she welcomes the surprise and chance occurrences that are part of working with natural materials.   In the words of the artist, "Conceptually, Travelin' Time occupies transitional space. It is a space between points, a place of resting, of waiting, of new beginnings and departures.  Though Mount Vernon station is indeed public space, it still remains an intimate space where human scale and pace are slowed momentarily. It is a space in which we are asked to wait . . . and while waiting contemplate traveling through time and space to distances unknown, yet familiar."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_fcf1cb017a4844049d2c8de2909d9e82 = $(`<div id="html_fcf1cb017a4844049d2c8de2909d9e82" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=harlemline&artist=1&station=8">Workers</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Tom Nussbaum</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1991</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Hartsdale</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Harlem Line</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>COR-TEN® steel sculpture on station canopies</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In his silhouetted figures at the Scarsdale and Hartsdale stations, Tom Nussbaum directly acknowledges -and celebrates- those most likely to view his artwork there - commuters and railroad workers.  At the Hartsdale station, twenty-one life-sized figures are placed along the center of the open space between the two train tracks.  In addition, monumentally-scaled people made of iron are seen in the station's track bed, busy working: guiding trains, keeping the track in good repair and throwing switches.  Nussbaum says, "My approach to this kind of figurative work reflects an on-going interest in American folk sculpture of all kinds, especially whirligigs and weather vanes."  (See Scarsdale for the other work in the series.)</td>     </tr>   </tbody> </table></div>`)[0];

                var html_4cd0a94c59d14e99b0c5ae4006e94915 = $(`<div id="html_4cd0a94c59d14e99b0c5ae4006e94915" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=harlemline&artist=1&station=11">Almost Home</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Jane Greengold and Kane Chanh Do</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Pleasantville</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Harlem Line</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Sculptural seating</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Twenty-two cast bronze sculptural chairs greet those who use the Pleasantville Station.  The pieces represent different types of seating and the variety of domestic décor.  They are arranged in groupings throughout the station overpass and waiting area.  Artists Kane Chanh Do and Jane Greengold, who created Almost Home, explain:  "In this suburb of New York City, we have re-created, in bronze, chairs likely to be found in the homes of the commuters who use the station, bringing some of the comforts of home out to meet the riders, making the station almost like home, and reminding riders that they, too, are almost home.  Because the chairs look so life-like, so much like wood and upholstery fabric, they create a humorous, trompe l'oeil effect."  To complete the domestic setting, nearby is a bronze replica of a copy of Reader's Digest; for most of its history the magazine was published in Pleasantville.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_0a14424b23744f60a88b3f4481253233 = $(`<div id="html_0a14424b23744f60a88b3f4481253233" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=A&artist=1&station=12">Arrival</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Anne Huibregtse</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2000</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Wassaic</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Harlem Line</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Cast bronze sculpture near stairs to platform</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Arrival is a bronze bas-relief of life-size dairy cows facing commuters and their trains.  "I want the cows to remind both local residents and visitors of the region's rich farming past," says artist Anne Huibregtse.  "The local agricultural economy may be shrinking, but it remains an important part of our community and rural landscape."  The Wassaic area had turned to dairy farming in the mid-nineteenth century - due to the conjunction of a historical event and an invention.  The event was the Civil War; the invention, the development of canned milk, in great demand by the Union army for its soldiers.  But other areas soon outpaced Wassaic in dairying, and farm after farm was turned to other uses.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_cd7f1b0786514f88b2e1b24c6ea72a09 = $(`<div id="html_cd7f1b0786514f88b2e1b24c6ea72a09" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=hudsonline&artist=1&station=1">The Home of the Stars</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Ellen Harvey</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2009</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Yankees-E. 153rd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Hudson Line</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on pedestrian overpass walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The Home of the Stars, created by artist Ellen Harvey, is a large-scaled series of mosaic panels that grace the walls of the pedestrian overpass of Metro-North Railroad's new Yankees-E. 153rd Street Station at in the Bronx.*This site-specific artwork, based on a series of photographs and watercolors capturing the south-facing Bronx sky from 6:30 to 9 p.m., portrays a typically spectacular Bronx sky in April as it progresses through 11 panels from a radiant cloud-filled sky to a starlit night. The photographs were translated into glass mosaic to capture the atmospheric progression and the iridescent quality of the evening sky.*The 1,228-square-foot mosaic brings a romantic moment into an urban setting while welcoming riders to the community. Speaking about her inspiration for the new artwork, Harvey said, "Everyone knows Yankee Stadium as 'the Home of the Stars' but in the busy streets of the Bronx, where the city lights drown out the sky, it's easy to forget the real stars. In this mosaic, as people walk by, the sun sets and the stars come out to welcome them."*The City of New York provided financial support to the project.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_5f570775e43f491b8b1cd96b0ca02553 = $(`<div id="html_5f570775e43f491b8b1cd96b0ca02553" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=hudsonline&artist=1&station=2">Rising and Setting</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Dennis Oppenheim</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2006</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Riverdale</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Hudson Line</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Perforated painted steel sculpture on station grounds</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>For Metro-North's Riverdale railroad station in the Bronx, Dennis Oppenheim created a low-relief, brightly painted metal sculpture in the shape of four houses.  They seem to be ascending and descending in the way the sun rises and sets, and thus the title, Rising and Setting.  The sculpture, installed outdoors, is painted in shades of yellow, orange and blue.  The artist explaines, "This work evokes the daily cycle of commuters, those who leave in the morning and return at night.  Instead of the sun rising and setting, the neighborhood itself is shown engaging in a similar movement from the bright, early morning to the dark, late evening."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_6649b3f54f30442cbb8cd3804ed0a193 = $(`<div id="html_6649b3f54f30442cbb8cd3804ed0a193" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=hudsonline&artist=1&station=3">Muhheakantuck (The River that Flows Two Ways)</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Barbara Segal</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2005</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Yonkers</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Hudson Line</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Aluminum reliefs on train overpass</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Barbara Segal's artwork is composed of two gigantic metal artworks.  Muhheakantuck is an Indian word for the Hudson River.  The cast aluminum sculptures are located on the sides of the bridge the trains use and can be viewed both by commuters at the station and by those passing by on the streets below.  The artist, a Yonkers resident, consulted both art-historical and scientific sources to evoke the river's past.  Segal was taken by the fact that the river in this area can actually flow upstream as well as down, depending on tidal conditions.  She explained to the Westchester Times: "The work is an abstract representation of the river...The sun and moon will constantly change the lighting on the sculpture, and the shadows will change with the sunrise and sunset."  The sculpture is installed, the artist notes, at a spot where the river's original shoreline was situated before landfill and development of the riverfront.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_bc093fcc357c45f09974291051f83295 = $(`<div id="html_bc093fcc357c45f09974291051f83295" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=hudsonline&artist=1&station=4">Floating Auriculas</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Nancy Blum</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2007</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Dobbs Ferry</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Hudson Line</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on platform wall</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Inspired by an heirloom plant that it is difficult to cultivate, Floating Auriculas by artist Nancy Blum provides a bold splash of color along the retaining wall at the Dobbs Ferry Station, enhancing the station¡¦s natural beauty with a palette of colors derived from the red brick of the old station building.  The work uses the repeating quality of the flowers to provide viewers with an energetic imprint they can hold in their imagination as they travel. Fabricated by Miotto Mosaics in glass and marble tiles, the mural consists of seven flower heads, each about eight feet in diameter.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_dd98f36ce1c14eea96a8a9d6c8130601 = $(`<div id="html_dd98f36ce1c14eea96a8a9d6c8130601" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=hudsonline&artist=1&station=6">North, South and Home</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Joseph Cavalieri</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2009</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Philipse Manor</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Hudson Line</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in windows of the station overpass</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Joseph Cavalieri's North, South and Home creates a colorful glow in the overpass of Metro-North Railroad's Philipse Manor Station on the Hudson Line. *The artwork, with a decorative border reminiscent of Dutch tile design (with an abstract train running over the symbolic hills of Westchester along the bottom) features tree branches and stylized geraniums reaching across six faceted-glass panels to represent travel and a connected community. At the base of the tree trunk is an outlined shape of nearby Philipsburg Manor, built in 1693 by Frederick Philipse. *Running through the branches is a haiku that reads: "A gentle Hudson - Whistle begins my journey - North and south and home." *Cavalieri creatively combined blue branches with a gradient orange-yellow background to create colorful contrasts that project a beautiful glow that will be visible from a distance and at night.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_7dbc91b5a5044e8eb6f95b2b8852a0d2 = $(`<div id="html_7dbc91b5a5044e8eb6f95b2b8852a0d2" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=hudsonline&artist=1&station=10">Three Statues (A Short History of the Lower Hudson Valley)</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Robert Taplin</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1996</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Cortlandt</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Hudson Line</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Bronze sculpture on exterior grounds (traffic island) of station house</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Outside the Cortlandt Station, Robert Taplin's Three Statues (A Short History of the Lower Hudson Valley) might be taken for apparitions from the area's storied past.  The bronze sculptures are of a Native American rendered in earth tones; is a prosperous Dutch landowner of the seventeenth or eighteenth century in gray, and is a laborer, perhaps from the nineteenth century in dull reddish hues.  Taplin says, "Each figure presents a moment in the history of this place."  Collectively, they symbolize the sweeping changes the surrounding area has experienced over the past three centuries.  The artist designed Three Statues, each seven feet tall, to be cast in bronze and then patinated to give the effect of varied surfaces and colors.  They stand on a knoll, atop a platform, gazing at a representation of the Hudson River in front of them.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_42fb569925c14bc4a5db6920ea71ac20 = $(`<div id="html_42fb569925c14bc4a5db6920ea71ac20" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=newhavenline&artist=1&station=1">Tranquility</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Marjorie Blackwell</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2001</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Mount Vernon East</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>New Haven Line</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreen</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Tranquility's 12 faceted glass windscreen panels at the Mount Vernon station convey the shimmering quality of Impressionism in stained glass.  The artwork creates the atmosphere of the country through her imagery and color palette, brightening the commuter rail station.  As its title implies, the work is calming in its depiction of a natural environment with a grove of trees, a lake, and sky, in shades of green, blue, and yellow.  Artist Marjorie Blackwell wanted "the colors and how they are shaped and dance across the windscreen" to give commuters "something to play with, meditate with, and connect with at the station."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_4e44aefc789a4e49bd9358763b405f7a = $(`<div id="html_4e44aefc789a4e49bd9358763b405f7a" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=newhavenline&artist=1&station=3">The Four Seasons</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Joy Taylor</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2005</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Larchmont</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>New Haven Line</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Mosaic mural on station waiting room wall</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The Four Seasons mosaic mural shows the passing seasons in suburban Larchmont through a study of local plant forms.  The work brings lushness and soft color to the waiting room, providing an inviting atmosphere.  In the words of the artist, "Leaves are so commonplace in nature that we rarely consider them worthy of study. Yet when looked at closely they reveal themselves as marvels of efficiency and beauty.  In a train station, time often means minutes to hurry or to wait through.  But this mural allows the traveler an opportunity for a different view. Like a time line, this mosaic reveals nature as a vehicle of change. Combining nature and time, I encourage the viewer to examine such changes and to appreciate the precious and fleeting quality of our world.  The commuter may take a walk into April, or recall November, even as she hurries to an appointment, or as he heads home from work."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_ad2d9b5f73514b65a0e43e4ecc230b8b = $(`<div id="html_ad2d9b5f73514b65a0e43e4ecc230b8b" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=newhavenline&artist=1&station=5">Railroads and Rooftops</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Tova Snyder</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>MNR</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Harrison</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>New Haven Line</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in stationhouse and elevator towers</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Railroads and Rooftops consists of 12 faceted glass panels - four panels in the dormer windows of the station house and four panels in each of the two elevator towers.  In the dormer windows the artist expressed the importance of the train through the landscape of downtown Harrison.  For the top sections of the two elevator towers she created images depicting commuters and trains, with one tower showing contemporary scenes and the other depicting corresponding scenes in a historical context.  During her research into the history of Harrison, the artist discovered the vital role of the railroad to the development of the community; which often was a chief factor in whether a town grew or declined.  The railroad helped create downtown Harrison and brought immigrant workers who eventually became part of the community.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_9cff57cefd594339900823f667d32415 = $(`<div id="html_9cff57cefd594339900823f667d32415" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=1&artist=1&station=1">Magic Realism in Kingsbridge</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Felipe Galindo</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2008</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>231st Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>1</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In the past it might have been easy for Kingsbridge area residents to go about their daily business without a thought given to their neighborhood's history and surroundings-places like  Kingsbridge Hills, Ewen Park, Harlem River, Jerome Park Reservoir, and Spuyten Duyvil Creek. This is no longer the case. Felipe Galindo's Magic Realism in Kingsbridge stems from his study of the area's residents and his hopes that the imagery in his designs will engage the audience, inspiring them to meditate on their surroundings and see things they take for granted in a different way. *Galindo says he sought to discover the unexpected treasures in the neighborhood-its life, diversity, nature, and most of all the power of imagination. Each element in the faceted glass panels presents a surprising scene. For example, a tropical island is found in the Harlem River, and a fire escape leads to the heavens, providing a sense of magic.  Galindo feels that his artwork, with its combination of urban, natural, surreal and historical elements, provides an opportunity for viewers to experience something intriguing or surprising each time they pass through the 231 Street subway station.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_c364974351514b81937f81caef04b03d = $(`<div id="html_c364974351514b81937f81caef04b03d" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=1&artist=1&station=2">Flight</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Wopo Holup</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1991</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Dyckman Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>1</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic relief on mezzanine walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The artist created ceramic tile reliefs that reveal the grace of birds in flight.   Wopo Holup is concerned with integrating artwork into the site and finds inspiration in nature, and says, "I like to think about how people will participate with the work, how they will move by, around, through, or over it.   With this movement in mind I have made works using several sculptural elements linking areas of a site into a single concept.  I looked at the station's existing tile frieze and continued the frieze as a relief tile band.   The relief shows a flight of birds - gold when they fly through the gold band and white as they travel over the white tile of the stairwells. I thought of the birds as flying along with the people as both ascend the stairs to the train's elevated platform."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_ab9afd095e8c44018eaffce98725dc60 = $(`<div id="html_ab9afd095e8c44018eaffce98725dc60" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=1&artist=1&station=4">Fossils</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Steve Wood</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1988</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>137th Street-City College</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>1</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Bronze relief on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Steve Wood's artwork consists of 160 eight-by-eight-inch bronze relief tiles (80 on the uptown platform and 80 on the downtown side) that have been placed within the platform walls of the station.  The tiles portray the fossilized remains of a variety of biological life forms.  The artist's intent was to bring to the surface, in a subterranean public space, an exploration of the nature of what is found underground, usually through excavation.  In his words, "The idea behind Fossils is simple: the subway is underground, fossils are found in the earth...I wanted these reliefs to be 'scattered' over the walls of the northbound and southbound platforms in such a way that both children and adults would see them personally and close-up. They are meant to be looked at, touched, talked about, and remembered."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_8d5902d76c2c41098c597fd0b7715ebc = $(`<div id="html_8d5902d76c2c41098c597fd0b7715ebc" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=1&artist=1&station=5">Railrider's Throne</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Michelle Greene</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1991</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>116th Street-Columbia University</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>1</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Steel chair on downtown platform</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>With this art work, an oversized and grand chair made of steel, artist Michelle Greene introduces humor into the station.  The chair's design echoes subway motifs and achieves the subway founders' design mission to make the subway a pleasant and hospitable place.   "I wanted to create a whimsical environment that allows the commuter to feel special as opposed to alienated," says the artist.  "I believe that art in a public space has the potential to stir people from their daily routine."  Rider comments show that the art succeeds in doing so, as transit users engage in conversation and interact with the chair while waiting on the platform.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_702bd68606484ef787e5d591584944aa = $(`<div id="html_702bd68606484ef787e5d591584944aa" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=1&artist=1&station=7">Westside Views</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Nitza Tufiño</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1989</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>86th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>1</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic tile on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Westside Views began when the local Community Board recommended that developer amenity funds be used for a youth project to benefit the community.   The result was a collaboration between Nitza Tufiño and 17 young people, most of whom were part of Grosvenor Neighborhood House's school equivalency and educational program. The team went into area streets to photograph important historic sites and interviewed members of the community, ultimately creating 40 ceramic tiles based on their work.  The murals are permanently installed as a testament to the success of the project.  Speaking of her work, Tufiño says: "As an artist, if I take my brushes and my skills and I invest in the lives of young people, then others can see what is possible...  I believe human beings can do anything, if we find something that would positively influence them."</td>     </tr>   </tbody> </table></div>`)[0];
