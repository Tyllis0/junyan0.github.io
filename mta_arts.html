                var html_00c4c80e73ff4e6384c0fe7a6ded08ed = $(`<div id="html_00c4c80e73ff4e6384c0fe7a6ded08ed" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=3&artist=1&station=15">Passage</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Tom Patti</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2004</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Jackson Heights-Roosevelt Avenue/74th Street - Broadway</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>E,F,G,R,V,7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass in windows of Victor Moore Arcade and on 7 platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Passage was designed in tandem with the architects, FX + FOWLE, as an integral part of the station.  It features trapezoidal-shaped windows fitted into the steel so they can be opened and allow air into the platform.  The laminated, impact-resistant security glass is layered with a plasma composite material to break up light into the colors of the spectrum.  The artist has said that Passage is influenced by the markets, flowers, and colors on the nearby streets.  Tom Patti pioneered the integration of industrial and architectural glass into art.  "The ability of glass to occupy several physical states - transparent, opaque, dense, solid, weightless - all altering our spatial boundary - challenges me," he says.  All of Passage's components were handmade in his studio.  This act of craftsmanship is critical, says Patti, to ensure the integrity of all elements.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_abdc6d0a7cff48b48104edd3ef320652 = $(`<div id="html_abdc6d0a7cff48b48104edd3ef320652" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=7&artist=1&station=3">Commuting/Community</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>John Cavanagh</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1986</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Woodside-61st Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Porcelain enamel on mezzanine walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Commuting/Community reflects John Cavanagh's impressions of Woodside, a Queens neighborhood where railroad and subway lines intersect.  The two photo-montage murals are related to one another in revealing the daily life of Woodside's residents.  Both murals spell out "Woodside" using letters based on neighborhood sites. The murals reflect the contrasts present in this city neighborhood, from the rushing train overhead to the pleasant street life below.  In another scene, the artist juxtaposes children playing in the park with adults commuting into the city.  The portrayal of the community is offered to Woodside, in Cavanagh's words, "to provoke, stimulate, console, strengthen, and enjoy."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_f9c7fd20351c4922a002f698ca23b18e = $(`<div id="html_f9c7fd20351c4922a002f698ca23b18e" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=7&artist=2&station=3">Woodside Continuum</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Dimitri Gerakaris</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1999</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Woodside-61st Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Hand-forged steel and stainless steel railings in control area</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Woodside Continuum deals with the history of Woodside as a neighborhood, and its relationship to the railroad in particular.  "The challenge and opportunity of the Woodside station is in its relationship to the past and to the future," Gerakaris explains.  "In designing art for it, I wanted to create a continuum to link generations  - starting centuries ago with wilderness, farms, country lanes, and abundant woods, to today.  People rushing by may become aware of this now vanished town and, upon reflection, realize that they are the link to the future ... I wanted Woodside Continuum to present history accurately but in an engaging way.  My aim was to encourage people to think about the continuity and to see the ways Woodside has changed and is changing - and the powerful role transportation has played in that process."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_637ba1a09712488893c71b36a9996879 = $(`<div id="html_637ba1a09712488893c71b36a9996879" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=7&artist=1&station=6">Q is for Queens</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Yumi Heo</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1999</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>46 Street-Bliss Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass on mezzanines and platforms</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>When the 7 train emerges from the underground to become elevated as its travels through Queens, it passes through a succession of stations in one of the most ethnically diverse areas of the city.  The renovation of this line included a major work of art that pays homage to the borough of Queens and its diversity.  Artist Yumi Heo designed 30 faceted-glass panels for the stations' mezzanines and platforms.  Collectively titled Q is for Queens, the panels use each letter of the alphabet (e.g. A is for Aqueduct racetrack ... Z is for Zoo) to highlight neighborhood places and events, in a narrative that brings the richness of Queens to life, filtered through the artist's sensibility. 46th Street-Bliss Street includes the letters 0 through Z and two Queens murals. (See 40thStreet-Lowery Street and 33rd Street-Rawson Street.)</td>     </tr>   </tbody> </table></div>`)[0];

                var html_5d51b700205e4504af668e4ca7b1434d = $(`<div id="html_5d51b700205e4504af668e4ca7b1434d" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=W&artist=1&station=3">Columns</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Sidney Cash</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2000</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Queensboro Plaza</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>7,N,W</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Silkscreened glass panels on track wall</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In describing his work and intent in creating the silkscreened glass panels, Sidney Cash says,  "As  viewers walk along the platform, they are able to watch the panels' imagery transform as patterns appear and disappear in response to their movement ...The patterns on the panels have been designed to relate to the style of embellishment of Arts and Crafts-influenced architecture.  As parts of the building are enhanced by diamond-shaped tiles, so are the patterns on the optical panels based upon the diamond shape. The vibrancy of movement and the patterns in the panels create a visual dialogue between the Arts and Crafts style, the motion of the trains, and the high-tech world of today....  For the people who take the time to look, this installation becomes a moving exhibition."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_547c74c144b54bedacc917f1cd556a4e = $(`<div id="html_547c74c144b54bedacc917f1cd556a4e" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=F&artist=1&station=3">Under Bryant Park</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Samm Kunce</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>42nd Street-Bryant Park/Fifth Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,D,F,V,7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass, stone, and marble mosaic walls in passageway between 42nd Street and 5th Avenue stations</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>One of the largest artworks in the MTA system runs under 42nd Street along the corridor connecting the B, D, F, V lines with the 7 train.  Above the site is the Main Library and Bryant Park, which are reflected in the artwork below.  On the walls of the tunnel we see rock outcroppings, tree roots, pipes, animal burrows, and literary quotations.  The artist based the project on the idea of systems.  In her words, "People travel the subway system, water and other utility services are delivered by pipes, and plants and trees that provide grace and softness against the city's sharper edges find their way to water and nutrients underground through a system of roots.  In a similar way, literature is shared by systems of learning and lending, and many animals inhabit systems of burrows just as humans systematically divide portions of larger habitats aboveground."  At the west end of the tunnel, color asserts itself in a frieze of rock and plant forms with a quote from psychologist Carl Jung:  "Nature must not win the game, but she cannot lose."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_1c416b6778c74788b1381eae956ecf40 = $(`<div id="html_1c416b6778c74788b1381eae956ecf40" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=A&artist=1&station=1">At the Start... At Long Last</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Sheila Levrant de Bretteville</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1999</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Inwood-207th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Mirror mosaic text, silkscreened tiles, etched railings, and terrazzo pavers on the mezzanine</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Sheila Levrant de Bretteville focuses on the origins and history of the multinational community in and around Inwood.  Within the station, a terrazzo paver marks the spot of the northern-most point of the A line, and metallic silver Murano mosaics compose the large letters that signal you are at a place of arrival and departure.   White-glazed ceramic tiles comment on the experience of recent immigrants to New York and on the elevator wall are figures from various present-day Latino civilizations.  Finally, there is a motif of flute-playing figures in terrazzo pavers on the mezzanine that comment on the role of music in the community.  "Musical history resonates here," she says, "it is the soul of this community."  She highlights this by etching lyrics from "Take the A Train" on the stainless steel railing of the mezzanine stairwell.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_39010570843f49049e36392413f5afcf = $(`<div id="html_39010570843f49049e36392413f5afcf" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=E&artist=1&station=9">Losing my Marbles</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Lisa Dinhofer</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2003</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>42nd Street-Port Authority Bus Terminal</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,E</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaics on mezzanine walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Lisa Dinhofer uses representations of toy marbles to challenge our imaginations by playing with illusions that alter physical perceptions.  Her work spans a 32-foot-long wall and two adjacent side walls.  Created in glass mosaic, the main artwork consists of a gold-colored trompe l'oeil frame surrounding a black and white tiled floor that serves as the backdrop for the marbles, which seem to roll toward the viewer. On the side walls, free-floating marbles seem to breaking free in space.  Dinhofer comments, "Every object I paint actually exists; I work from life.  The space I create is believable - but not real.  Because I design my own space, I call myself an 'illusionist' painter rather than a 'realist'.  The space in my work is invented.  It's flattened - like the space we see on a television or a computer screen."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_acd1c929e6da4336978dc7b800ddd02a = $(`<div id="html_acd1c929e6da4336978dc7b800ddd02a" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=E&artist=1&station=12">The Garden of Circus Delights</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Eric Fischl</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2001</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>34th Street-Penn Station</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,E</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic throughout station</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The Garden of Circus Delights is the artist's homage to the circus, which makes annual visits to Madison Square Garden, located above the station, and also connected to the Long Island Rail Road.  Eric Fischl's work is narrative and this work follows in this tradition.  A series of murals takes commuters from the familiar to the bizarre circus world.  "I thought it would be amusing," Fischl says, "to do a contemporary Dante's Inferno, to turn commuting into a spiritual quest."  The murals portray fire-breathers, acrobats, and animals; gradually one realizes that a commuter has left home and been pulled into the circus, where he meets incredible circus characters and then, on the other side of the tent, he emerges in the white light and harmony, a commuter again, but transported and transformed."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_a6e39880b253438da05dec75769dae67 = $(`<div id="html_a6e39880b253438da05dec75769dae67" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=L&artist=1&station=9">Life Underground</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Tom Otterness</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2001</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>14th Street/Eighth Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,E,L</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Bronze sculpture on railings, beams, and columns throughout station</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The scores of figures created by Tom Otterness to Life Underground invigorate and transform the transit environment into a place of joy and whimsy.  *His small-scale sculptures invoke the subway and lore of the city and include an alligator rising out of a sewer to devour a man, workers carrying oversize versions of the tools used to build the subways, and people sneaking under fences to watch the construction or sweep up piles of pennies.  There are also colossal feet and a totem-like sculpture whose human features are formed into the shape of a telephone.  *Otterness placed his creations in unexpected places-beneath stairs and pillars, hanging from the ceiling, and on benches and railings-to surprise and delight riders as they come upon these humorous and captivating inhabitants.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_4be9b8f39a2c49c3b1c187b14993895c = $(`<div id="html_4be9b8f39a2c49c3b1c187b14993895c" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=E&artist=1&station=14">A Gathering</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Walter Martin and Paloma Muñoz</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2001</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Canal Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,E</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Bronze sculptures on token booth, railings, and beams throughout mezzanine</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Walter Martin and Paloma Muñoz have turned the Canal Street Station into a subterranean aviary.  There are dozens of birds - 174 grackles and blackbirds, in a number of different poses, and seven crows, all cast in bronze and given a glossy black patina.  They are seen roosting on railings and perched in groups, like people waiting for the train, watching, lost in thought, or chatting.  Birds, the artists note, are very social creatures - just like New Yorkers, and riders may find echoes of themselves and other subway riders in their lively expressions.  Canal Street is a busy commercial thoroughfare, devoid of nature.  A Gathering compensates for this by enlivening the space and providing respite from the dense traffic and bustling commercialism above.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_6817c45c4ed84d8397519c6427798b16 = $(`<div id="html_6817c45c4ed84d8397519c6427798b16" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=A&artist=1&station=12">Departures and Arrivals</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Ben Snead</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2009</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Jay Street-Borough Hall</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,F</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass Mosaic and Ceramic Tile on South Mezzanine wall</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The intricate play of nature is the theme of Ben Snead's mosaic and tile artwork, which fills the south mezzanine with bold color and intricate patterns along a specially designed 103 foot-long curved wall. The work exhibits the artist's interest in natural species and ways of arranging them in systems and patterns that highlight the connections and relationships between dissimilar species. *The artwork - created in glass mosaic based on Snead's original paintings - features species that have migrated to Brooklyn as well as one species that is departing.  He arranges the species in layers that can be seen from left to right: European starling (originally from England), a house sparrow (Europe), Red Lion fish (Indian Ocean), Monk parrot (South America) and Koi (Japan).  The Tiger Beetle is represented on a tile background; a local species that is in decline. The result is a bold and graphic set of images that intrigue and delight passersby during their own departures and arrivals.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_3b4c4fe469dc40689f9a6cca8e3dfd7e = $(`<div id="html_3b4c4fe469dc40689f9a6cca8e3dfd7e" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=A&artist=1&station=13">Children's Cathedral</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Jimmy James Greene</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1996</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Utica Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic mosaic and iron grillwork in passageways leading to platforms</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Dominating one of Jimmy James Greene's huge mosaic panels in the Utica Avenue station is a plump yellow angel on rollerblades.  Perhaps more than any image in the ten panels that compose Children's Cathedral, this demonstrates the artist's intentions:  to reflect the desires, dreams and memories of the community's children in their own drawings.  "At first," he says, "I talked with the kids about how they play, learn, pray, and celebrate.  Then they drew."  What emerged were images of the neighborhood: shops, a woman pushing a baby carriage, a teacher in class, plants, flowers, and, most of all, children in action: singing in choir, jumping rope, reading, riding bikes.  The artist took hundreds of the children's images and arranged them into eight groupings, adding color to the pencil drawings.  "They were the soloists," he says, "I was the orchestra leader."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_944f67638387429a8653a28c43f65799 = $(`<div id="html_944f67638387429a8653a28c43f65799" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=A&artist=1&station=29">First on the Beach and Wednesday Night Fireworks</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>K K Kozik</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2008</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Rockaway Park-Beach 116th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,S</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Laminated glass in the station building interior windows</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Laminated glass artwork on the two interior clerestory windows evoke night and day in Rockaway Park. One window shows a timeless interlude on the beach, complete with unfurling towels as beachgoers stake out space on a bright sunny day. On the opposite wall, a night sky over the beach and ocean is transformed with bursts of fireworks, as rapt families and neighbors gather to watch the Wednesday night summer tradition unfold.*Artist K K Kozik created the originals in pastel and her drawings were transformed into the glass panels that capture the detail and expressive palette of her summer day and night. The building is the terminal station for the A and S in Rockaway Park and serves as a focal point for the tight-knit community.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_475b86cab10f4a978b6a17ae9b1f2b11 = $(`<div id="html_475b86cab10f4a978b6a17ae9b1f2b11" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=D&artist=1&station=1">Uptown New York</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Frank Leslie Hampton</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2000</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Tremont Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,D</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass, stone, and marble mosaic wall on mezzanine</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Uptown New York, a colorful, airy celebration of apartment life in the Bronx, is the centerpiece of the Tremont Avenue subway station's renovation.  Drawn from his childhood memory, artist Frank Hampton created a tableau taken from the viewpoint of an actual rooftop location.  The viewer, looking through a building, sees the neighbors' furniture, the continuing view of nearby rooftops, other apartment buildings, and beyond to the skyscrapers of Manhattan.  "I grew up in the Bronx gazing out of apartment windows that look out onto fire escapes, store signs, laundry, and buildings upon buildings," said Hampton.  "These have always seemed like mosaics to me, colorful, interacting, and in constant motion.  Windows played the role of a yard I didn't have."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_f331ca580eef41cea7175585600ce8f7 = $(`<div id="html_f331ca580eef41cea7175585600ce8f7" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=C&artist=1&station=2">Migrations</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Christopher Wynter</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1999</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Cathedral Parkway (110th Street)</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,C</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on mezzanine and platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>At Cathedral Parkway, Harlem's southern boundary, three large mosaic murals were created that refer to migration and African homelands.  "Overall, the panels present the ideas of uprooting, migration, and progress in symbolic form," says artist Christopher Wynter.  He further explains that the blocks of color differentiate various African ancestral homelands, and the circular symbol represents the n'kis, or sacred place concept, of the Nkongo people.  Houses on stilts suggest Central African buildings, while horizontal bands of color denote village paths.  Wheels and walking feet describe faraway destinations, according to Wynter, and reference the mass movements of Africans throughout history.  The station is located below Frederick Douglass Circle.  Douglass, the abolitionist crusader, is also depicted.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_8f80d1ba1cb34089bc924f26e2acf9b2 = $(`<div id="html_8f80d1ba1cb34089bc924f26e2acf9b2" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=C&artist=1&station=4">For Want of a Nail</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>NA Arts for Transit Collaborative</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2000</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>81st Street-Museum of Natural History</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,C</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass and ceramic mosaic, handmade ceramic relief tiles, hand-cast glass, bronze and cut granite floor tiles throughout station</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In For Want of a Nail, the artist team used a variety of materials to suggest the range and diversity at the American Museum of Natural History, directly above the subway station.  Glass mosaic, glass tile, ceramic tile, granite, and bronze relief are combined in ways that highlight the ten key disciplines at the Museum. The mosaics represent extinct and living animals, the former in grey and the latter in color.  The work assembles images from outer space to the earth's core and from the first organisms to emerge to mammals of today.  The artwork was a collaboration between MTA Arts for Transit and the Museum.  For Want of a Nail, the title of an old proverb, asks the viewer to consider the way everything is connected.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_d64ebe2e34964dc29f7f3b6de41be596 = $(`<div id="html_d64ebe2e34964dc29f7f3b6de41be596" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=W&artist=1&station=9">Radiant Site</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Michele Oka Doner</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1991</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>34th Street-Herald Square</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,D,F,N,Q,R,V,W</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Handmade bronze-colored tiles at north end of mezzanine</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Michele Oka Doner's Radiant Site, at the busy 34th Street-Herald Square subway station, fills a rectilinear floor-to-ceiling passage with golden light.  The midsection of the corridor is the brightest, glazed in copper-toned tiles; the tiles grow darker and reflect less light along the top and bottom of the passageway.  The result is a gently glowing surface.  The artist made the 11,000 tiles one-by-one by hand on a century-old foot-press at the venerable Pewabic Pottery in Detroit.  Their slightly irregular shapes and uneven surfaces were then hand-glazed, varying the recipe in tiny increments so as to achieve the desired luminosity.  Doner says that she considers not only the physical and chemical properties of the materials she will use but also "their psychic and cosmic qualities."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_35164e95dc394751a023d6ae6dcb7b07 = $(`<div id="html_35164e95dc394751a023d6ae6dcb7b07" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=R&artist=2&station=9">Reach New York, An Urban Musical Instrument</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Christopher Janney</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1996</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>34th Street-Herald Square</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,D,F,N,Q,R,V,W</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>nan</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>A green painted rectangular structure is suspended from the subway platform and engages travelers with its ability to produce sounds.  Travelers place their hands in front of the box-like apparatus on the subway platform and a burst of musical notes are released on the opposite side, playing to the person on the other side.  The hand motions elicit an outpouring of sounds that evoke urban life and bring about duets between strangers waiting for their respective trains.  Artist Christopher Janney creates sound sculptures and public art that use sound and motion.  This work brings about interaction and pleased participants, serving in Janney's words, as "a foil for getting total strangers to interact with each other."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_f2f65a97b4574a5481f8456f929b7f79 = $(`<div id="html_f2f65a97b4574a5481f8456f929b7f79" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=R&artist=3&station=9">Halo</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Nicholas Pearson</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1991</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>34th Street-Herald Square</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,D,F,N,Q,R,V,W</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Hand-coiled aluminum spheres in atrium space at south end of station</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In the 34th Street-Herald Square subway station riders are met by large, luminous orbs that seem to hover in space.  Made of coiled aluminum rods - formed in a manner similar to the way in which ceramicists build pots from clay - the spheres are suspended on a framework of small beams from the larger steel structural components of the station.  Halo contrasts the aesthetic with the utilitarian and the result is "an unexpected serenity."  The artist say, "It was my aim to create an enigmatic distribution of objects that would stand in sharp contrast to the rectilinear nature of the site, and in doing so, to establish an oasis of visual language amid an otherwise functional environment."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_8621f125ef4b4a97995b7712d0222a4d = $(`<div id="html_8621f125ef4b4a97995b7712d0222a4d" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=R&artist=4&station=9">Yab-Yum</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>David Provan</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1992</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>34th Street-Herald Square</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,D,F,N,Q,R,V,W</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Kinetic aluminum sculpture at north end of station</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>A series of red wind paddles, each 12 long, hangs between the east wall of the station and each of the 14 columns that run the length of the wall.  The artist's concept was for the delicately balanced paddles to spin and flutter in the wind generated by approaching and departing trains.  From the artist's proposal:  "As every veteran subway rider knows - whether actively or intuitively - the approach of a train is preceded by a gust of wind funneling down the track. It's my interest to build and install a series of subway 'wind paddles' that will utilize and make visible these subterranean breezes.  The varying amounts of wind will set the brightly colored paddles floating, tilting, and spinning in descriptive patterns."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_a14ca5cdfe444449b53fde8ea03d997e = $(`<div id="html_a14ca5cdfe444449b53fde8ea03d997e" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=Q&artist=1&station=11">DeKalb Improvisation</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Stephen Johnson</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2005</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>DeKalb Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,M,Q,R</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on mezzanine walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Stephen Johnson describes his mosaic mural and his inspiration for the energy it conveys: "My idea for these murals is to convey a sense of joy through an exuberant juxtaposition of colors, shapes, and familiar images. ... On the surface, the variety of colors and shapes in the mosaics resemble collages and invite the traveler to consider the multiple layers of images found on city walls, particularly in the subway, where posters may tear, revealing previous images and forming exciting compositions....The glass is as diverse as the station's passengers, whose ethnic origins stem from Asia, Africa, and the Middle East. ... I wanted the abstract design to be balanced with realistic images that people can instantly get."  The work brings vibrancy and texture to the station environment.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_3d567fb178fb4184a35d386b72990770 = $(`<div id="html_3d567fb178fb4184a35d386b72990770" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=Q&artist=2&station=11">Masstransiscope</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Bill Brand</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1980 (Restored 2008)</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>DeKalb Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,M,Q,R</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Hand painted panels, Lighting</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>A disarmingly simple artwork, placed in the unused subway station at Myrtle Avenue in 1980, has been restored. Masstransiscope turns the subway into a movie machine, presenting a colorful, animated "moving picture" to commuters as the train moves through the tunnel. With heavy cleaning by volunteers, the artwork became visible again in 2008. *The artwork has been viewed by millions of commuters from subway cars leaving the northbound platform of the DeKalb Avenue station on the express track. The 228 hand-painted panels are viewed through a series of vertical slits set into a specially constructed housing that runs the full 300' length of the old station. The piece works on the principle of the Zoetrope, a 19th century optical toy. *The movement of the train passing in front of the exhibition creates the illusion of a 20-second animated movie. In a regular movie the film passes through a projector to create an illusion of motion and the audience sits still. With Masstransiscope it is the audience that moves while the film stays in place.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_763fdcc2105e485bbf3d2795d4cb1efe = $(`<div id="html_763fdcc2105e485bbf3d2795d4cb1efe" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=Q&artist=1&station=13">Brighton Clay Re-Leaf Nos. 1-4</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Susan Tunick</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1994</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Prospect Park</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,Q,S</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic mosaic on mezzanine</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>For both the Prospect Park and Parkside Avenue stations, Susan Tunick created intricate, multicolored ceramic mosaic murals and borders.  These 1919 stations, with station booths and turnstiles located in above-ground "headhouses," feature wall tiles and decorative borders influenced by the Arts and Crafts movement.  Tunick's art celebrates the vintage ceramic ornamentation of the station and is inspired by her fascination with terra cotta and her childhood memories of nearby Prospect Park and the Brooklyn Botanic Garden.  Tunick says her works for the sites, collectively titled Brighton Clay Re-Leaf, Nos.1-4, balance her respect for the stations' "ceramic history," her recollection of the colors and shapes of the foliage in the park and garden, and her desire to add eye-catching modern design, which is achieved in her use of bold color, pattern, and texture in the tiles.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_ebe4f3ff57f54f5e911fcc204785d97b = $(`<div id="html_ebe4f3ff57f54f5e911fcc204785d97b" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=Q&artist=1&station=16">Transit Skylight</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>David Wilson</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1988</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Newkirk Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,Q</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Zinc-glazed polycarbonate skylight</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>David Wilson's skylight fills the waiting area of this Brooklyn subway station with bright, clear light.  The panels are framed in blue and the pattern in the panes consists of black lines and solid panels in geometric form, that echoes the aesthetics of the Arts and Crafts movement and leaded glass work from that era, but with a more contemporary interpretation.  In Wilson's words, "I had been interested in the use of plastics and the possibility of "leadlines" that are not feasible in glass - thus the diagonal "cuts" going to nowhere in the piece (i.e. stopping in the middle of a color).  The project is a kind of architectural statement - a skylight set into a difficult environment (a steel I-beam divides the triangular window into two halves so that it is hard to read as a whole)."</td>     </tr>   </tbody> </table></div>`)[0];
                popup_7709f546798445d4b6722aa5150b612e.setContent(html_ebe4f3ff57f54f5e911fcc204785d97b);

                var html_6d6add35191047cd81a9b767fe6b6f4f = $(`<div id="html_6d6add35191047cd81a9b767fe6b6f4f" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=Q&artist=1&station=23">Postcards from Sheepshead Bay</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>DeBorah Goletz</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1998</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Sheepshead Bay</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,Q</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic on façade; ceramic and banding on interior station walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>At the turn of the twentieth century Sheepshead Bay was a popular tourist destination.  Historic sites and views from its past are portrayed in Postcards from Sheepshead Bay.  The large mural outdoors is an oversized replica of a vintage postcard that nostalgically shows a couple fishing, a jockey on horseback, and a summer home - as well as a sheepshead, the fish for which the village was named. DeBorah Goletz fancifully cut out the couples' faces, allowing people to "stick their heads through for souvenir photos, just like the old boardwalk props," she says.  Inside, another mural of turn-of-the-century people, and two smaller ones, capture quiet moments on the bay.  Goletz created intricately patterned tiles with color gradations from green to blue and back to green.  The results are rhythmic patterns that make one "feel" the water itself.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_8e71232d71fa454ca44548b650079b9e = $(`<div id="html_8e71232d71fa454ca44548b650079b9e" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=Q&artist=1&station=24">Mermade/Dionysus and the Pirates</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Dan George</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1999</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Brighton Beach</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,Q</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Aluminum sculptures on elevated platform</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Brighton Beach, near Coney Island, was once one of New York City's prime seaside entertainment and recreation areas.  "The sea is ancient, rich, and mysterious," says Dan George.  "I wanted Dionysus to intrigue people and to remind them of the sea's mythic history and thereby spark the creation of their own dreams and fantasies."  Dolphins - six pairs and a singleton - are used by the artist to depict the metamorphosis from human to animal.  These have a light and supple appearance, belying the materials from which they are made - sturdy, solid and durable aluminum plate and the way that natural light reflects off the water plays on the satiny polished finish and planes of the sculptures giving it  buoyancy.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_64ebb198f95a4a728a493d4aef31598a = $(`<div id="html_64ebb198f95a4a728a493d4aef31598a" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=E&artist=1&station=8">Untitled</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Matt Mullican</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1989</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>50th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>C,E</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Etched granite mural in entrance, sponsored by New York Communications Center Associates</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Artist Matt Mullican created an 8-foot by 68-foot sandblasted black granite mural that presents a time-line of the history of the station site, atop which sits an office tower.  (The subway station was rehabilitated in concert with the office development.)  Mullican employs an iconographic visual vocabulary through which he reveals the site's past as rural, occupied by a cabin, and as a previous site of Madison Square Garden.  Depictions of maps and aerial views are also part of the large mural.  Mullican's pictographs reward the repeat visitor with layers of meaning as the piece is viewed again and again.  Mullican communicates through a simplified visual system, but his signs provide deeper meaning to those who look.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_66e94059573e4bbcab4d205b0a8e0f3f = $(`<div id="html_66e94059573e4bbcab4d205b0a8e0f3f" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=L&artist=1&station=9">Life Underground</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Tom Otterness</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2001</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>14th Street /Eighth Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,E,L</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Bronze sculpture on railings, beams, and columns throughout station</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The scores of figures created by Tom Otterness to Life Underground invigorate and transform the transit environment into a place of joy and whimsy.  *His small-scale sculptures invoke the subway and lore of the city and include an alligator rising out of a sewer to devour a man, workers carrying oversize versions of the tools used to build the subways, and people sneaking under fences to watch the construction or sweep up piles of pennies.  There are also colossal feet and a totem-like sculpture whose human features are formed into the shape of a telephone.  *Otterness placed his creations in unexpected places-beneath stairs and pillars, hanging from the ceiling, and on benches and railings-to surprise and delight riders as they come upon these humorous and captivating inhabitants.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_6cf458fc2da849a6b9035829b90c5ee0 = $(`<div id="html_6cf458fc2da849a6b9035829b90c5ee0" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=A&artist=1&station=9">Oculus</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Andrew Ginzel & Kristin Jones</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1998</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Chambers Street /Park Place</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,E,2,3</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Stone mosaic on walls throughout station complex; stone and glass floor mosaic at Park Place entrance</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Oculus is located in passageways under the World Trade Center and was largely untouched by the events of 9/1l.  Oculus will also be visible at the Cortlandt Street Station after construction is completed.  Jones and Ginzel's work consists of over 300 unique mosaic renderings that use the oculus - the eye - as the central symbol.  In their words, "Oculus was created to personalize and integrate the stations.  Eyes are both subtle and strong - they engage passing individuals, allowing for meditation or inviting dialogue."  The eyes are from the artists' photographs taken in New York , which were selected for the diversity of the  subjects' eyes.  An enormous central eye set in the floor, grounds the composition and serves as the centerpiece of a map of the world which radiates outward.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_cd3cae0597f54f2bab93ae5bc92ee525 = $(`<div id="html_cd3cae0597f54f2bab93ae5bc92ee525" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=S&artist=1&station=1">Life and Continued Growth</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Eric Pryor</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1999</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Franklin Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>C,S</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass on platform wall</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In Life and Continued Growth, Eric Pryor's 29 faceted glass windows use both traditional African and contemporary African American images.  Antelope horns signify movement and are a symbol for material prosperity.  Butterflies signify the life cycle, from gestation to birth to the change into adulthood.  The importance of music and rhythm are shown through African drums, a saxophone, and trumpets, rendered in vivid red, gold, and purple in contrast to the receding shades of green, blue and turquoise.  "The Franklin Avenue-Fulton Street area's rich African American heritage is being reborn," says Pryor. "Change and opportunity are arriving and the shuttle line both encourages and reflects how the community's new optimism.  Life and Continued Growth emerges from a spirit that is rooted in traditional African-American culture and the new energy that is making it soar again."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_30e242cf393a4c9ca50746252272cada = $(`<div id="html_30e242cf393a4c9ca50746252272cada" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=4&artist=1&station=23">Hook (Archean Reach), Line (Sea House), and Sinker (Mined Swell)</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>George Trakas</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2004</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Atlantic Avenue-Pacific Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,D,M,N,Q,R,2,3,4,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Polished granite, brushed steel, limestone, and Rockville granite throughout station</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The array of subway and rail lines at the Atlantic Avenue-Pacific Street and LIRR's Terminal presented a perfect opportunity for an "architect/artist" collaboration to unify passages and stairways, creating a coherent and efficient space.  George Trakas  uses forms and materials that underscore the structure and beauty of the cavernous space. *Trakas selected the stone pavers and bollards for the plaza area.  The architects designed a skylight for the historic station kiosk and Trakas added a small peephole equipped with a lens that provides a view from the street to the light-filled space below.  The viewer spies a boat-shaped gantry of stainless steel and mesh beneath the skylight.  A granite "wave" runs along the walls and crests at the point where the two stations, Atlantic Avenue and Pacific Street, meet - linking the passageways.  Referencing the names Atlantic and Pacific, the overarching concept is a place of landing and departure - functions shared by train stations and seaports.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_45b03db955964d75bfbb50b89e09e5b0 = $(`<div id="html_45b03db955964d75bfbb50b89e09e5b0" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=R&artist=1&station=24">An Underground Movement: Designers, Builders, Riders</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Owen Smith</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1998</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>36th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>D,M,N,R</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic mosaic on mezzanine walls; ceramic mosaic medallions on stairway walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Owen Smith designed this brilliantly colored mosaic work with Brooklyn riders in mind, as "a celebration of the working people who have made the subway what it is today."  The  subject matter is the subway's creation and importance.  Smith said, "The west wall depicts the designers and engineers who achieved this great engineering feat.  The north wall pays tribute to the workers who dug the tunnels and laid the 680 miles of track.  And the third panel represents the people who use the subway every day and whose lives are improved by it."  Smith highlights popular pastimes and haunts in the murals; on the Manhattan-bound side the Rockettes are seen kicking their heels, and on the Brooklyn-bound platform Smith depicts a brownstone with Coney Island in the background.  Smith cites Diego Rivera and other WPA era muralists as influences, and designed his murals in their spirit.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_4ece564f09b548c9be59286f47f0dd4c = $(`<div id="html_4ece564f09b548c9be59286f47f0dd4c" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=Q&artist=1&station=27">My Coney Island Baby</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Robert Wilson</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2004</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Coney Island-Stillwell Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>D,F,N,Q</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass brick wall at street level</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>My Coney Island Baby at the Stillwell Avenue subway terminal is big, bold, and attention-grabbing.  Images are silk-screened onto glass bricks that form a Vista glass-brick wall.  In the artist's words, "I see a glass wall built as a celebration of life and joy containing all sorts of different images relating to the history of one of the greatest landmarks in the city, Coney Island."  The popular image of Coney Island is the amusement park and beach, but the neighborhood is also solidly residential.  My Coney Island Baby focuses on this variety, featuring the recreational attractions as well as the people who live, work, and play here.  As light conditions change My Coney Island Baby does as well.  In daylight, with the sun streaming in, its images and colors are boldly illuminated.  At night it glows from within, adding mystery to the surroundings.  Wilson is internationally known for his work in experimental theater and here he brings his visionary stagecraft to public art with great effect.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_6387f0f8953f499a826fec419521beec = $(`<div id="html_6387f0f8953f499a826fec419521beec" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=Q&artist=2&station=23">BMT Façade on building entrance</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>NA Atlantic Terra Cotta Company</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>nan</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Coney Island-Stillwell Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>D,F,N,Q</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>nan</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>With the renovation of the Stillwell Avenue Coney Island Terminal, a new building was constructed, with a retail arcade along the passage to the trains.  Architects Di Domenico   Partners, refer to it as "a collage of elements that recall the 'Playland' character of Coney Island's past and strike the spark that will shape the area's future." Vel Riberto Consulting and Fisher Marantz Renfro Stone were instrumental in the lighting of the project; it evokes the original Coney Island amusements, including Steeplechase Park, and Luna Park.  While most of the building is new, important historic elements from the earlier structure were  preserved.  Here, Arts for Transit led the efforts to conserve and reintroduce rather than replace the parapet from the original building along with 'BMT Lines" medallion and BMT logo in green and red glazes.  Conservator Alan Farancz preserved these historic elements. *Arts for Transit's mission includes maintaining historic elements when they can be integrated into rehabilitation, thereby linking the old with the new.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_1f12c8f1472f4ed0a06925427d257599 = $(`<div id="html_1f12c8f1472f4ed0a06925427d257599" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=J&artist=1&station=1">Jamaica Center Station Riders, Blue</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Sam Gilliam</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1991</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Jamaica Center-Parsons-Archer</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>E,J,Z</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Painted aluminum sculpture on wall above entrance</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The wall sculpture consists of two elements, a large ellipse and an armature that holds it, constructed of aluminum plate with deep welds.  Gilliam's has long been interested in sculptural and theatrical work that interacts with the space it inhabits.  He began draping his canvases and this led to his public sculpture such as this piece, where aluminum has taken the place of a canvas.  In the artist's words, the work "calls to mind movement, circuits, speed, technology, and passenger ships...the colors used in the piece... refer to colors of the respective subway lines.  The predominant use of blue provides one with a visual solid in a transitional area that is near subterranean."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_8d16451c972645fab1fe51d00f060191 = $(`<div id="html_8d16451c972645fab1fe51d00f060191" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=3&artist=1&station=15">Passage</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Tom Patti</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2004</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Jackson Heights-Roosevelt Avenue/74th Street-Broadway</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>E,F,G,R,V,7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass in windows of Victor Moore Arcade and on 7 platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Passage was designed in tandem with the architects, FX + FOWLE, as an integral part of the station.  It features trapezoidal-shaped windows fitted into the steel so they can be opened and allow air into the platform.  The laminated, impact-resistant security glass is layered with a plasma composite material to break up light into the colors of the spectrum.  The artist has said that Passage is influenced by the markets, flowers, and colors on the nearby streets.  Tom Patti pioneered the integration of industrial and architectural glass into art.  "The ability of glass to occupy several physical states - transparent, opaque, dense, solid, weightless - all altering our spatial boundary - challenges me," he says.  All of Passage's components were handmade in his studio.  This act of craftsmanship is critical, says Patti, to ensure the integrity of all elements.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_616376d54fa64fd49e881e95cb7c50e7 = $(`<div id="html_616376d54fa64fd49e881e95cb7c50e7" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=hudsonline&artist=1&station=1">Look Up, Not Down</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Ellen Harvey</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2005</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Queens Plaza</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>E,G,V,R</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaics on mezzanine walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In Look Up, Not Down, Ellen Harvey asks riders to pretend that they are gazing skyward at the view  that exists above the station.  Her series of mosaic murals depict the sky on a sunny day, with the skyline forming a thin frame at the bottom of each mosaic, and represents the actual cityscape at the time it was created.  The work guides travelers to the surrounding streets at this busy transportation hub.  The piece celebrates the romance of the skyline as seen from Queens, imagined as the center of the city.  At a time when the New York City skyline may be associated with loss, Look Up, Not Down shows the skyline as an image of hope and beauty.  The sun marks the former location of the World Trade Center.  In years to come, as the city continues to reinvent itself, the mosaics will serve as a view of a past moment in time.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_06aebce92b23448793164c1b6686d5a1 = $(`<div id="html_06aebce92b23448793164c1b6686d5a1" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=R&artist=1&station=5">Stream</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Elizabeth Murray</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2001</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>23rd Street-Ely Avenue/Long Island City-Court Square</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>E,V,G</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on walls in passageway connecting the E, V to the G</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Elizabeth Murray titled this work Stream, to evoke the feet of travelers as they stream out along the passageway.  Murray has shifted from abstraction to recognizable imagery throughout her career and in this work, she created magical forms that reveal her artistic spirit in the vibrant colored mosaics that fill the passageway.   Murray also used imagery with her earlier project, Blooming, in the Lexington Avenue and 59th  Street station.  Here the radiant colors evoke the new day with rising suns and the giant steps being taken, as the organic and joyous shapes provide an uplifting jolt of energy to the commuters streaming past.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_cc57c55787344188842b520aa0853b06 = $(`<div id="html_cc57c55787344188842b520aa0853b06" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=V&artist=2&station=4">Temple Quad Reliefs</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Frank Olt</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1992</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>23rd Street-Ely Avenue/Long Island City-Court Square</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>E,V,G</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic and ceramic reliefs on station platforms and mezzanine</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The artwork consists of four large-scale ceramic murals that contain sculpted forms that depict architectural formations set into a mosaic background.  Frank Olt feels that the Archways represent a symbol of welcome, strength and beauty. Their form and rich color derive from Romanesque architecture, and provide a welcoming point of entry.  The Gothic Circle symbolizes endurance, renewal and perpetuity, and is designed to inspire commuters traveling to and from work.  The Greek Temple Quad, as Olt describes it, "consists of four house-shaped pieces, and reinforces the theme of welcome and comfort, but itself resembles a cityscape or place of commerce with all the societal vitality that it implies."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_9965737045c6435fa9ec5f20d631ba4e = $(`<div id="html_9965737045c6435fa9ec5f20d631ba4e" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=E&artist=1&station=7">53rd Street Art Stop</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Drenttel Doyle and Partners</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2000</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Fifth Avenue-53rd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>E,V</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Porcelain enamel on downtown platform wall</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The museums and cultural institutions in midtown Manhattan are on display at Art Stop at the Fifth Avenue-53rd Street subway station.  Drenttel Doyle and Partners were selected by MTA Arts for Transit and area institutions as the graphic designers for the project.   The result is 73 porcelain enamel panels on the station platform that invite and inform riders of the area's offerings, which include  the Museum of Television and Radio, the Municipal Art Society, the American Folk Art Museum, the Donnell Library Center of the New York Public Library, and the Museum of Modern Art.  Selected Arts for Transit projects are also spotlighted.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_6232625c29864de7bddcc16809bd6023 = $(`<div id="html_6232625c29864de7bddcc16809bd6023" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=E&artist=2&station=7">Subway Riders</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Ralph Fasanella</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1950/1995</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Fifth Avenue-53rd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>E,V</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Oil on canvas on mezzanine</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Ralph Fassanella painted a subject with which he was deeply familiar.  Talking about Subway Riders, the artist reflected: "I'd ride the subway every day... I'd ride and ride and sketch and sketch.  I love the subway.  It pulls the city together, pulls people together in a magic way.  Here I show the subway riders at night after a hard day's work.  Everyone is separate, alone, but very much together.  It's noisy with the creaks and squeals, but peaceful too, because we move to a rhythm and cadence that gets inside us; that's comforting, like the noise of the city itself."  Fasanella grew up in Greenwich Village, and worked as an iceman and union organizer, producing paintings in what would become known as urban folk style.</td>     </tr>   </tbody> </table></div>`)[0];
