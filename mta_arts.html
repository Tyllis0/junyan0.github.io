                var html_779bce607a5c4039822ea0467d97db19 = $(`<div id="html_779bce607a5c4039822ea0467d97db19" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=F&artist=1&station=5">Signal</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Mel Chin</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1997</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Broadway-Lafayette Street/Bleecker Street (South only)</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,D,F,V,6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Stainless steel and glass sculpture with lights on mezzanine column bases; ceramic tile on station walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In Signal, artist Mel Chin, collaborating with Seneca tribe member Peter Jemison, draws upon the rich history of the Broadway and Lafayette crossroads, once a trading route for the tribes of the Six Nations.  The mezzanine wall tiles depict figures from the nations with arms out-stretched to one another.  The main concourse has conical forms at the base of support pillars shaped like campfires, used to send signals.  Lights within these "campfires" brighten as trains approach and dim as they leave.  Patterns within the steel forms derive from tribal badge patterns, that were based on a fusion of cultures.  Another historical overlay is in the tile patterns around the concourse, they evoke rising smoke while the pattern is inspired by an Iroquois message of peace.  In the artist's words, art should "provoke greater social awareness and responsibility," and this work demonstrates how this can be accomplished.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_a3d10f19d009485d90466d7a49b28809 = $(`<div id="html_a3d10f19d009485d90466d7a49b28809" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=J&artist=1&station=18">Shad Crossing, Delancey Orchard</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Ming Fay</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2004</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Delancey Street-Essex Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>F,J,M,Z</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaics on platform and mezzanine walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Ming Fay brings to the station the liveliness of the thriving marketplace overhead in this storied Lower East Side neighborhood.  The artist extensively researched the neighborhood's history, and created by watercolor sketches that were transformed into glass mosaic murals by craftsmen.  The images of Shad Crossing celebrate the return of the once abundant fish to New York and water as a metaphor for "crossing." Delancey Orchard is the mural on the Manhattan-bound platform, inspired by the prominent  DeLancey family's eighteenth century farm, which stretched from the East River to the Hudson River.  The farm's cherry orchard was located where Orchard Street stands and is memorialized with radiant cherry trees on the Brooklyn-bound platform.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_e2cbc5cd7a8d4147bed295d907983c53 = $(`<div id="html_e2cbc5cd7a8d4147bed295d907983c53" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=F&artist=1&station=18">Looking Up</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Michael Krondl</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2004</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Neptune Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>F</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Michael Krondl describes Looking Up as "a series of photographically-derived images" that creates a movie for the subway rider as he or she leaves the leafy residential neighborhoods and reaches Coney Island, seen of in the distance.  Krondl selected his images for their properties and how they reflect and refract light.  His sources include the nearby foliage and the sky, which is a big part of the experience of riding the elevated train in Brooklyn, and Coney Island's famous Cyclone roller coaster.  "The transition from image to image mimics a camera panning from the nearby trees to the sky above and finally to the Cyclone in the distance.  For the F train passenger the experience is almost cinematic.  The foliage, the clouds, and the roller coaster all play with transparency; light-colored sky outlines the trestlework on the Cyclone, peeks out between the leaves, and envelops the bright white clouds."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_9bd32bf911534145aeadc3880afbc1ce = $(`<div id="html_9bd32bf911534145aeadc3880afbc1ce" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=D&artist=1&station=2">Wavewall</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Vito Acconci (Acconci Studio)</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2005</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>West 8th Street-New York Aquarium</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>F,Q</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Steel, ceramic tile, granite, fiberglass</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The inspiration for the station's design was local sites - the historic Coney Island boardwalk and Cyclone roller coaster, the aquarium next to the station, and area beaches.  The station is on the approximate site of a former roller coaster ride.  The architect, Jim McConnell of Daniel Frankfurt, wanted to transform the exterior station walls in a unique way.  Working with the architects, artist Vito Acconci developed an architectural treatment for the station façade that is full of life.  As in successful collaborations, there is no clear delineation between the architecture and the art. *Before rehabilitation, the windscreens blocked ocean views; the new windscreens open up the platform view of the Atlantic Ocean.   In the artist's words, "The normally horizontal and vertical steel windscreen tubes and panels have been transformed into a more sinuous form that evokes the notion of a wave, or that of motion as in the Cyclone or the subway itself."  The result is a striking and unique subway station that fits into its special surroundings.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_8a36aa6e47ba47288cd6f560b462904b = $(`<div id="html_8a36aa6e47ba47288cd6f560b462904b" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=L&artist=1&station=7">Signs of Life</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Jackie Chang</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2000</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Metropolitan Avenue/Lorimer Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>G,L</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass and ceramic tile on walls of mezzanine, transfer passageway, and stairs to L platforms</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Constructed of glass and ceramic tile, Jackie Chang's Signs of Life offers text and images arranged as a puzzle throughout the station.  A rock sits atop a pointed shape between two words, "FAITH" and "FATE."  Other words -- "MAN," "KIND," "IT," "SELF" - are in the path of a cresting wave below.  The artist seeks to spark the viewers' imaginations, perhaps hoping that interpretations will emerge over repeated viewings and rumination.  The tone of the messages are enigmatic:  are they optimistic or pessimistic; are they speaking of the past or to the future?   "I kept my titles brief," Chang says.  "I wanted them to be challenging."  In a sense, these bits of what Chang calls "urban poetry" are an acknowledgment of the creative energy flowing through the community.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_a8117d74122d4cd69183cbf7b83c69b5 = $(`<div id="html_a8117d74122d4cd69183cbf7b83c69b5" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=G&artist=1&station=6">In Memory of the Lost Battalion</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Pablo Tauler</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1996</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Woodhaven Boulevard</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>G,R,V</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Stainless steel and faceted glass column covers on mezzanine</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>This work includes nine station support beams that are sheathed in iron, stainless steel, and inch-thick architectural glass that seem to stand watch over passing travelers.  The sculpture respects the physical constraints of the station architecture and succeeds in reshaping them through the use of light and materials to construct a powerful memorial to the Lost Battalion - a group of World War I soldiers, mostly New Yorkers, who were lost in battle.  Pablo Tauler uses materials that eerily suggests the Argonne Forest where the soldiers met their fate.  Muscular steel slabs evoke armaments glass refracts light, and organically shaped iron forms twist like branches.  For the sculptor the ironwork inspires memories of the wilderness marshes near his childhood home.  "I am profoundly aware of the importance of the environment to my art," he says.  "Especially interesting to me is the manipulation of light through the use of texture and reflective materials."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_7aba9d4b2a034d34ab18a591953d30a4 = $(`<div id="html_7aba9d4b2a034d34ab18a591953d30a4" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=J&artist=1&station=1">Jamaica Center Station Riders, Blue</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Sam Gilliam</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1991</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Jamaica Center-Parsons-Archer</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>E,J,Z</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Painted aluminum sculpture on wall above entrance</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The wall sculpture consists of two elements, a large ellipse afnd an armature that holds it, constructed of aluminum plate with deep welds.  Gilliam's has long been interested in sculptural and theatrical work that interacts with the space it inhabits.  He began draping his canvases and this led to his public sculpture such as this piece, where aluminum has taken the place of a canvas.  In the artist's words, the work "calls to mind movement, circuits, speed, technology, and passenger ships...the colors used in the piece... refer to colors of the respective subway lines.  The predominant use of blue provides one with a visual solid in a transitional area that is near subterranean."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_907b5faf03a7420d9a82c830d1ab5620 = $(`<div id="html_907b5faf03a7420d9a82c830d1ab5620" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=J&artist=1&station=2">Five Points of Observation</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Kathleen McCarthy</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1990-93</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>111th Street-104th Street-Woodhaven Boulevard - 75th Street - Cypress Hills</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>J,Z</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Wire-mesh sculpture in platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Five Points of Observation, sited on the platform walls of five adjacent subway stations in Queens and Brooklyn,  is composed of five colossal six-foot heads made of copper mesh positioned at different angles and inserted in specially cut openings in the windscreen walls that otherwise would block views from the platforms to the streets below.  Positioning themselves in the heads, subway riders can look out onto the world literally through the eyes of the sculptural forms.  The artist created faces both multiethnic and androgynous, leaving room for viewers to construct for themselves stories of who these haunting forms might be and what they might signify.  The faces are constructed with steel armatures and a grid of wire mesh, which serves a protective as well as expressive function.  The positioning of the forms varies from station to station, giving them further variety and expressiveness.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_a907c1e7bbbc4788997f32764044e58d = $(`<div id="html_a907c1e7bbbc4788997f32764044e58d" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=J&artist=1&station=9">El Views</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Maria Dominguez</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Chauncey Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>J,Z</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in mezzanine windows and platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Maria Dominguez created the paintings upon which El Views were based and these were then translated into 16 panels of brilliantly colored faceted glass.  In order to capture the area's spirit and energy the artist spoke with dozens of people and took numerous photos of their neighborhood.  The final result transforms daily activities into striking images - people arriving home from school or work, tree buds in springtime, and lights from the businesses surrounding the elevated structures.  El Views is embedded with the sensibility and humanity of the people and place that were its inspiration.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_d313596c6d5848ec88abc49bcb15088b = $(`<div id="html_d313596c6d5848ec88abc49bcb15088b" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=J&artist=1&station=11">Dream Train</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Chris Wade Robinson</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Gates Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>J,Z</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in mezzanine windows and platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In Dream Train, Chris Wade Robinson pays tribute to the spirit of the subway in his 16 panels of faceted glass that narrate the daily motions of residents interacting with the movement of trains through the urban landscape.  Robinson says, "A simple subway ride is a cultural exploration, a cross-section of a city as it moves from past to present and on to tomorrow.  All races, creeds, and colors interconnect on a common path to an endless variety of destinations. Each rider is enriched by daily discoveries of new faces, places, and things....They are vignettes made of memory and experience, an ode to a lifetime spent riding in and dreaming on the train, as it speeds through the darkness and into the light."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_6b88278fa3334f4c83209a46e46dd8e4 = $(`<div id="html_6b88278fa3334f4c83209a46e46dd8e4" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=C&artist=1&station=2">Migration</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Robin Holder</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2006</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Flushing Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>J,M</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Laminated glass in mezzanine windows and platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>This extensive artwork contains 34 panels of laminated glass, that focus on the artist's exploration, in her words, of "spatial relationships, color, and movement as well as issues of humanity, culture, and identity."  The imagery is abstract, with precision in the quality of line and forms, which was a particular challenge since the medium is glass.  Robin Holder says images "incorporate symbols from various cultures that relate to the theme of: interaction, movement, and society in motion. I hope that this work promotes a sense of celebration and reflects the vivacity, energy and liveliness of my fellow New Yorkers who use the Flushing Avenue Station."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_b58b877815114efba3741f2465a9e62a = $(`<div id="html_b58b877815114efba3741f2465a9e62a" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=J&artist=1&station=15">Roundlet Series</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Annette Davidek</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Lorimer Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>J,M</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in mezzanine windows and platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Annette Davidek's murals at Lorimer Street in Brooklyn illustrate the fractured and fragmented language of nature in a medium well-suited for her expressive work. Roundlet Series reveals the countless varieties of organic forms in botany. At times the murals recall blossoming flowers, twisting branches, or meandering patterns that mimic genetic elements. The challenge in translating the artist's work-on-paper into the faceted glass murals was to capture the detail and complexity of the compositions while maintaining their captivating qualities.  Faceted glass delivers a striking quality of translucency, texture, and range of color.  Dramatic contrasts between the contour and the content becomes apparent against the background and the result adds vibrancy to the station platform.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_04af5295ba134e008d3d87c176502b45 = $(`<div id="html_04af5295ba134e008d3d87c176502b45" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=J&artist=1&station=17">Space Odyssey</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Ellsworth Ausby</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2004</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Marcy Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>J,M,Z</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in mezzanine windows and platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Ellsworth Ausby created eight triptychs for the station's platform windscreens that explore the relationship of man to the universe.  In a subtle way, the brilliantly colored forms evoke the feeling of the swirling cosmos.  For this commission, the artist produced a series of drawings later translated into a faceted glass.  According to the artist, he is particularly attracted by "the idea of traveling in infinite space, which is as a passenger on the Earth Express line, experienced through the cycle of the seasons."  He was particularly pleased to work with faceted glass windows, "a new and exciting medium for me to work with,  ...  These windows have allowed me to expand my understanding of the possibilities that this concept has as public art,....It is my hope that these windows express what I feel is the spirit of New York, the hustle and bustle, the fast pace of the city."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_7376b4f528004159af912e6c64c11db8 = $(`<div id="html_7376b4f528004159af912e6c64c11db8" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=L&artist=1&station=1">Crescendo</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Michael Ingui</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2007</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>E. 105th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>L</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Laminated glass in mezzanine windows and above stairs</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Inspired by the architectural design of the station, artist Michael Ingui sought to capture its energy through Crescendo.  The brilliant green and blue colors are used to accentuate the geometry and directional quality of the structure--emphasizing the station's structural elements--and to unify the different events on the panels to create a single vision.  The lines of the glass panels are in continuous motion--just like the trains and passengers that travel by them every day.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_bd83351851364c759b075c167f8ef3f6 = $(`<div id="html_bd83351851364c759b075c167f8ef3f6" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=5&artist=1&station=17">Seasons</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Philemona Williamson</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2007</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Livonia Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>L</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Fused glass in Platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Focusing on community activities and family-oriented themes, artist Philemona Williamson brings cheerful flowers, autumn pumpkins, snowflakes, and the cool water of swimming pools to the Livonia Avenue station through the artwork, Seasons.  The 18 colorful, painterly glass works highlight shared experiences of the changing seasons.  Williamson strove to capture expressions of timelessness and bring light and peace to the station environment, inspiring riders' thoughts and memories of places they have been and the joyful start of each new day.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_d1067f9f6d48463c9c0130ea08659350 = $(`<div id="html_d1067f9f6d48463c9c0130ea08659350" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=L&artist=1&station=4">The Habitat for the Yellow Bird</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Takayo Noda</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2007</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Sutter Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>L</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Rainbows, butterflies, sunny skies, and shining stars are incorporated into The Habitat for the Yellow Bird.  In fabricating the 18 faceted glass panels located on the platforms of the Sutter Avenue station, the artist took great care to include details of her original artwork such as painting minuscule veins and features of the leaves as part of vibrant compositions of flowers, over 100 tiny pieces of glass to portray the brilliance of a single butterfly, subtle shading of the petals of the bold sunflower, and a carefully selected color palette for the delicate field of pansies.  Takayo strove to bring cheer and spirit to the transit public through her colorful imaginary landscapes with blue skies and twinkling stars.\r\r\r\n</td>     </tr>   </tbody> </table></div>`)[0];

                var html_d0a8f6e416d74269a960cbcb6dd1aaf6 = $(`<div id="html_d0a8f6e416d74269a960cbcb6dd1aaf6" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=A&artist=1&station=14">Brooklyn, New Morning</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Al Loving</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2001</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Broadway Junction</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,J,L,Z</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass throughout complex; glass mosaic on upper mezzanine wall</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Brooklyn, New Morning is an expansive work that consists of 75 unique glass panels, arranged into a series of panels throughout the complex and also features a seven-by-ten-foot glass mosaic mural wall. *Al Loving said the work has a "spirit of interdependence and interconnection as an important aspect of the American experience," reflecting that this large station serves as a crossroads.  Working with natural light, he achieves a lively and engaging atmosphere, and the colored light and flowing forms create a sense of optimism and well-being.  Loving enjoyed a long career, earning critical attention for his exploration of form and the properties of bright and bold colors.   The dynamic energy that infuses his work, shines through in Brooklyn, New Morning, this time in glass and glass mosaic. Loving died in 2005.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_4e56ab12d6174f4ab7131fd66f30a46f = $(`<div id="html_4e56ab12d6174f4ab7131fd66f30a46f" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=L&artist=1&station=6">From Earth to Sky</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Cadence Giersbach</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2006</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Myrtle-Wyckoff Avenues</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>L,M</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic, glass, and marble mosaic</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>From Earth to Sky depicts a fantastical view from the station as if one were looking up through a canopy of foliage filled with birds and butterflies beneath a sky that shimmers when light hits the glass mosaic tiles.  The imagery fills the overhead circular ceiling, providing the viewer with a joyful visual escape at this busy transit hub.  Within the center, the view is reversed and we see a birds-eye map view of the city within an "oculus".  The location of the station is pinpointed, surrounded by the vastness of New York City.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_f9171c6bb9a44f849dfe2c44f2d2adbc = $(`<div id="html_f9171c6bb9a44f849dfe2c44f2d2adbc" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=W&artist=1&station=12">Framing Union Square</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Mary Miss</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1998</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>14th Street-Union Square</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>L N Q R W 4 5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass, enameled steel, and aluminum frames highlighting historic and architectural elements throughout station complex</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Mary Miss worked with architect Lee Harris Pomeroy to use the rehabilitation of Union Square station as an opportunity to uncover hidden structural elements, cables, and conduits - some still functional and others replaced by new improvements.  Old decorative work reappeared during construction, such as mosaics, pilasters, name plaques, and six terra cotta eagles from the 1904 station, once presumed lost. *Miss brings these treasures to the surface though a network of frames, windows, apertures, and mirrors. The bright red frames stand out; what they frame is more subtle - a bolt, a fragment of ancient-looking mosaic, a piece of rusted steel cable.  Other frames call attention to the station's historic name plaques.   "I'm inviting the public to look below the surface, to see a 'slice' of the station, its structure, its history, says the artist.  In this most public of places, the apertures offer an intimate engagement.  Looking in, you will see the station's workings - sometimes you will see layers of words and reflected images, including your own!"</td>     </tr>   </tbody> </table></div>`)[0];

                var html_274b8546df9845aa9df61ef9c3ae9993 = $(`<div id="html_274b8546df9845aa9df61ef9c3ae9993" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=L&artist=1&station=9">Life Underground</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Tom Otterness</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2001</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>14th Street/Eight Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,E,L</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Bronze sculpture on railings, beams, and columns throughout station</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The scores of figures created by Tom Otterness to Life Underground invigorate and transform the transit environment into a place of joy and whimsy.  *His small-scale sculptures invoke the subway and lore of the city and include an alligator rising out of a sewer to devour a man, workers carrying oversize versions of the tools used to build the subways, and people sneaking under fences to watch the construction or sweep up piles of pennies.  There are also colossal feet and a totem-like sculpture whose human features are formed into the shape of a telephone.  *Otterness placed his creations in unexpected places-beneath stairs and pillars, hanging from the ceiling, and on benches and railings-to surprise and delight riders as they come upon these humorous and captivating inhabitants.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_be48e7d5cb5f46ceae2781526894c7fc = $(`<div id="html_be48e7d5cb5f46ceae2781526894c7fc" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=R&artist=1&station=22">CommUnion</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Emmett Wigglesworth</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1994</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Union Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>M,R</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Porcelain enamel on platform walls; tile design on track walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In this series of 22 panels set into recessed areas above the subway station signs, symbolic figures move about and interact with one another. Although separated by spacing between panels, each is linked by their graphic quality to form a relationship with those nearby.  The artist explains his concept:  "As a unit they form a composite to symbolically show as in a 'union' the best of each part of racial, religious, and cultural life make the most positive picture.  The community above the Union Street station is mirrored in these panels because they are successfully working at making their community into this reality."  Additionally, the station has a series of track wall panels designed by the artist.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_dd206829eac942f3915cc3621754563d = $(`<div id="html_dd206829eac942f3915cc3621754563d" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=W&artist=1&station=3">Columns</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Sidney Cash</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2000</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Queensboro Plaza</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>7,N,W</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Silkscreened glass panels on track wall</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In describing his work and intent in creating the silkscreened glass panels, Sidney Cash says,  "As  viewers walks along the platform, they are able to watch the panels' imagery transform as patterns appear and disappear in response to their movement ...The patterns on the panels have been designed to relate to the style of embellishment of Arts and Crafts-influenced architecture.  As parts of the building are enhanced by diamond-shaped tiles, so are the patterns on the optical panels based upon the diamond shape. The vibrancy of movement and the patterns in the panels create a visual dialogue between the Arts and Crafts style, the motion of the trains, and the high-tech world of today....  For the people who take the time to look, this installation becomes a moving exhibition."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_6ff2cb535d134b8da80fd0949762a5d6 = $(`<div id="html_6ff2cb535d134b8da80fd0949762a5d6" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=W&artist=1&station=4">Urban Oasis</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Ann Schaumburger</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1997</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Fifth Avenue/59th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>N,R,W</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on station façade and throughout station</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>A menagerie of animals and birds from Central Park, rendered in glass mosaic, can be seen throughout the subway station and its facade.  "As a painter and teacher," says the artist, "I wanted this piece to appeal to children and to the child in the adult.  I'm happy that the work is accessible and touchable."  Ann Schaumburger's playful creatures crawl, swim, leap, and fly from floor to ceiling throughout the station in a series of friezes.  To prepare her designs, she photographed animals and animal statues in the Central Park Zoo.  The result is a series of beguiling animal families grouped by habitat:  a tropical rain forest, a polar landscape, and a park environment.  "We chose glass rather than ceramic for the mosaics because of its greater translucency and color gradation," says Schaumburger.  "And I selected a color palette that echoes the colors in the station's original historic tile work, much of which has been retained."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_e8fc4ee9f561473d89b8cf47b47eaa71 = $(`<div id="html_e8fc4ee9f561473d89b8cf47b47eaa71" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=R&artist=1&station=6">Carnegie Hall Montage</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Josh Scharf</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1994</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>57th Street-7th Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>N,Q,R,W</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic tiles on north and south mezzanine walls; porcelain enamel on north mezzanine wa</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Carnegie Hall Montage is a colorful arrangement of images in porcelain on steel that shows the range of artists who have performed on the world-renowned stage.  Some depict Carnegie Hall's classical pedigree, such as Leonard Bernstein and Marian Anderson, for example, while others portray the Beatles, Martin Luther King, Jr., and Eleanor Roosevelt, as testament to the importance of the stage.  Nearby, hundreds of white tiles with text commemorate the names, professions, and appearance date of notables who graced Carnegie's stage.  In the words of Carnegie Hall activist Gino Francesconi:  "I have always felt that the subway station directly below Carnegie Hall should reflect the history of the building just as the subways of Moscow and Paris do their own cultural institutions ... It reminds one of the connection between the city and its art."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_fa5600006c4d4e298a56889f0ac6a4ef = $(`<div id="html_fa5600006c4d4e298a56889f0ac6a4ef" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=W&artist=1&station=10">City Dwellers (for Costas and Maro)</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Mark Hadjipateras</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>28th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>N,R,W</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The Toy Center and the Flatiron Building are located near the subway station at 28th Street and Broadway, as are the flower, fur, and garment districts. Each of these areas inspired artist Mark Hadjipateras, whose glass mosaics are rendered in a playful cartoon-like style. City Dwellers animates the walls of the station with a series of robot-like creatures. The figures are joyous and fanciful, but closer examination reveals universal symbols and forms that reflect  the neighborhood and its history - technology, toys, and commerce.  These inventions invite riders to guess at their meanings; while they may seem familiar, the artist holds the key. In his proposal, Hadjipateras cited some of his plentiful sources: plants and flowers, patterns based on national flags, Greek ethnic garb, a family, New York taxis, radio broadcast waves, etc.   Filtered through the artist's sensibility, the result is a unique and compelling station environment.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_1bbd655c0e8c443dad6ed405264266b4 = $(`<div id="html_1bbd655c0e8c443dad6ed405264266b4" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=W&artist=1&station=11">Memories of Twenty-Third Street</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Keith Godard</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>23rd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>N,R,W</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>From the 1880s through the 1920s, 23rd Street was a major vaudeville, entertainment, and cultural district, and "Ladies Mile," the fashion and department store haven of the time, was located nearby.  In his mosaic Memories of 23rd Street, Keith Godard represents area through the various hats they might have worn.  The celebrities he had in mind include Jim Brady, Oscar Wilde, Sara Bernhardt, Mark Twain, and Lillian Russell.  Godard says, "In addition to bringing back memories of the specific time period and people and appealing to the viewers on a more common level as fascinating hats, this design can also serve as an interactive, playful, and witty landmark.  As a diversion, passengers waiting for the subway train might try to picture people on the opposite platform "wearing" the hats they are standing beneath!"</td>     </tr>   </tbody> </table></div>`)[0];
                popup_2c45499a66504af4b37014b176e45666.setContent(html_1bbd655c0e8c443dad6ed405264266b4);

                var html_c9389dc795264433b637ec10f53f7856 = $(`<div id="html_c9389dc795264433b637ec10f53f7856" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=R&artist=1&station=13">Broadway Diary</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Timothy Snell</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>8th Street-NYU</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>N,R,W</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Commenting on his work, artist Timothy Snell says, "The mosaic is composed of 40 'portholes' that depict scenes and historic sites of the neighborhood (Grace Church, Washington Arch, Cooper Union, Astor Place, the vista of Broadway). ... The loose gestural rendering and free use of color with simplified imagery injects a light moment in the hectic schedule of the commuter passing through the station. ... Spreading the elements around the station in an architectural format ... integrates the artwork with the space ... This provides moments of diversion at various locations for people waiting and small surprises for repeat travelers in transit through this station. The repeat of elements like the cyclist through a series of panels in a loose use of line and color was a device to add motion and allow more abstract considerations to enter into the work with the hook of recognizable subject matter."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_5ffb28460e1d4d908b256d457f439784 = $(`<div id="html_5ffb28460e1d4d908b256d457f439784" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=W&artist=1&station=14">Carrying On</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Janet Zweig and Edward del Rosario</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2004</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Prince Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>N,R,W</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Steel, marble, and slate frieze on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Carrying On is composed of almost two hundred silhouettes of people hauling "stuff" with them as they walk the city streets.  The artist team worked from photographs of individuals moving around the city and in and out of the subway.  According to the artists, the title of Carrying On can be read in a variety of ways.  "People on the streets of New York are almost always carrying something, sometimes something huge and outlandish.  After the 9/11 tragedy, New Yorkers felt that they must carry on with their lives.  Finally, New Yorkers are notoriously opinionated and lively; they really do 'carry on.'"  The result is a linear narrative work of miniature figures, each of whom has a story it is up to the viewer to discern.  It is an engaging work that represents the community and updates the materials used on subway station walls, with its waterjet-cut steel and marble, that achieves both precision and a modern take on the traditional frieze.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_7c61a927735e45edbbc8f13c57ce298f = $(`<div id="html_7c61a927735e45edbbc8f13c57ce298f" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=R&artist=1&station=17">Trade, Treasure and Travel</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Margie Hughto</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1997</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Cortlandt Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>N,R,W</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Handmade ceramic relief tiles in passageway (closed for renovation until 2007)</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The Cortlandt Street subway station is located beneath the site of the World Trade Center; destroyed on September 11, 2001.  Margie Hughto's ceramic relief tiles were undamaged and will be reinstalled in the new passageway connecting the station with the nearby Fulton Street Transit Center.  Trade, Treasure and Travel harks back to when Cortlandt Street ended at a ferry landing on the Hudson River, a main trade route in and out of the city.  The artist says, "I thought about all the different peoples, products, objects, and money that passed through the area, and I visualized a treasure vault filled with coins, gems, and artifacts - rich, golden, glowing, and somewhat mysterious."   Hughto created 12 related relief panels in ceramic tile in which she crafted objects relating to finance and trade - coins, compasses, boats, streetcars, keys, and ships.  Creatures connected with the sea and trade also appear.  A central image features Wall Street's bull and bear mascots, and a large old-fashioned compass and a chart of the stars complete the work's historic sweep.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_76960f3557a84f2fa9e2ec2ee07e128f = $(`<div id="html_76960f3557a84f2fa9e2ec2ee07e128f" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=Q&artist=1&station=11">DeKalb Improvisation</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Stephen Johnson</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2005</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>DeKalb Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,M,Q,R</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on mezzanine walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Stephen Johnson describes his mosaic mural and his inspiration for the energy it conveys: "My idea for these murals is to convey a sense of joy through an exuberant juxtaposition of colors, shapes, and familiar images. ... On the surface, the variety of colors and shapes in the mosaics resemble collages and invite the traveler to consider the multiple layers of images found on city walls, particularly in the subway, where posters may tear, revealing previous images and forming exciting compositions....The glass is as diverse as the station's passengers, whose ethnic origins stem from Asia, Africa, and the Middle East. ... I wanted the abstract design to be balanced with realistic images that people can instantly get."  The work brings vibrancy and texture to the station environment.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_28420c4908f94f12b6e7dc9d9bfe8842 = $(`<div id="html_28420c4908f94f12b6e7dc9d9bfe8842" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=R&artist=1&station=6">Carnegie Hall Montage</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Josh Scharf</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1994</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>57th Street - 7th Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>N,Q,R,W</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic tiles on north and south mezzanine walls; porcelain enamel on north mezzanine wa</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Carnegie Hall Montage is a colorful arrangement of images in porcelain on steel that shows the range of artists who have performed on the world-renowned stage.  Some depict Carnegie Hall's classical pedigree, such as Leonard Bernstein and Marian Anderson, for example, while others portray the Beatles, Martin Luther King, Jr., and Eleanor Roosevelt, as testament to the importance of the stage.  Nearby, hundreds of white tiles with text commemorate the names, professions, and appearance date of notables who graced Carnegie's stage.  In the words of Carnegie Hall activist Gino Francesconi:  "I have always felt that the subway station directly below Carnegie Hall should reflect the history of the building just as the subways of Moscow and Paris do their own cultural institutions ... It reminds one of the connection between the city and its art."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_7554dc25648f4fbb8969541a41e0bb3f = $(`<div id="html_7554dc25648f4fbb8969541a41e0bb3f" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=Q&artist=1&station=13">Brighton Clay Re-Leaf Nos. 1-4</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Susan Tunick</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1994</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Parkside Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Q</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic mosaic on mezzanine</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>For both the Prospect Park and Parkside Avenue stations, Susan Tunick created intricate, multicolored ceramic mosaic murals and borders.  These 1919 stations, with station booths and turnstiles located in above-ground "headhouses," feature wall tiles and decorative borders influenced by the Arts and Crafts movement.  Tunick's art celebrates the vintage ceramic ornamentation of the station and is inspired by her fascination with terra cotta and her childhood memories of nearby Prospect Park and the Brooklyn Botanic Garden.  Tunick says her works for the sites, collectively titled Brighton Clay Re-Leaf, Nos.1-4, balance her respect for the stations' "ceramic history," her recollection of the colors and shapes of the foliage in the park and garden, and her desire to add eye-catching modern design, which is achieved in her use of bold color, pattern, and texture in the tiles.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_85861e86b36e467188c4cbfa673a15c0 = $(`<div id="html_85861e86b36e467188c4cbfa673a15c0" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=Q&artist=1&station=15">Garden Stops</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Patsy Norvell</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1994-1996</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Beverley Road and Cortelyou Road</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>Q</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Sandblasted glass windows in mezzanine; stair railing and exterior fence</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Garden Stops brings neighborhood gardens and their creeping vines into the historic station architecture.  Patsy Norvell's steel railings enclose the station entrances and stairwells leading down to the tracks, and each has a floral motif.  Curving steel bars give way to columns topped by abstract flower designs.  The railings' vertical bars are punctuated by decorative squares, reproduced from the stations' original fencing.  In the waiting rooms large tri-panel bay windows that are etched with floral imagery overlook the tracks, mediating between the indoor and outdoor space.  The artist describes the work as "an environment that surrounds you rather than something you stop to look at.  As viewers pass through, the work's elements evoke the history of the stations, trigger people's own memories, and spark a kind of inner dialogue about space, nature, and change."</td>     </tr>   </tbody> </table></div>`)[0];
                popup_4567067c478b4e378883343c927b4af6.setContent(html_85861e86b36e467188c4cbfa673a15c0);

                var html_78cfd61dc69d46bbb8500c0e63b8332b = $(`<div id="html_78cfd61dc69d46bbb8500c0e63b8332b" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=Q&artist=1&station=24">Mermade/Dionysus and the Pirates</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Dan George</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1999</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Brighton Beach</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,Q</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Aluminum sculptures on elevated platform</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Brighton Beach, near Coney Island, was once one of New York City's prime seaside entertainment and recreation areas.  "The sea is ancient, rich, and mysterious," says Dan George.  "I wanted Dionysus to intrigue people and to remind them of the sea's mythic history and thereby spark the creation of their own dreams and fantasies."  Dolphins - six pairs and a singleton - are used by the artist to depict the metamorphosis from human to animal.  These have a light and supple appearance, belying the materials from which they are made - sturdy, solid and durable aluminum plate and the way that natural light reflects off the water plays on the satiny polished finish and planes of the sculptures giving it buoyancy.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_44113b63bb014c128e2850f7d7bd4db2 = $(`<div id="html_44113b63bb014c128e2850f7d7bd4db2" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=R&artist=1&station=18">Passages</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Frank Giorgini</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2000</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Whitehall Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>R,W</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Handmade ceramic relief tiles, ceramic mosaic, cut granite floor tile, bronze, and forged steel railings in full-time mezzanine; handmade ceramic relief tiles in part-time mezzanine</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>For the restoration of the Whitehall Street subway station, Frank Giorgioni designed elements in ceramic, stone and metal to blend with the historic fabric of the station, such as the original bands of mosaic tile work.  The cityscape begin at the entrance of the station with a view of the city today and then travel backward through time, through the age of steamships, a montage of New Amsterdam, the arrival of the first settlers, and finally the era before European settlement, with Native American canoes and a marshland of flora and fauna.  In another area, schools of fish are seen, in both two- and three-dimensional form, accompanying a mosaic of sea and sky.  Railings in the area are in the form of cattails, capping Giorgioni's homage to the past.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_ab076a8eb04a4d18aa8afe45716c1c0d = $(`<div id="html_ab076a8eb04a4d18aa8afe45716c1c0d" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=S&artist=1&station=2">Units of the Free</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Isha Shabaka</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1999</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Park Place</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>S</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Wrought iron railings throughout station</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Railings are a functional requirement in the transit environment, but under Isha Shabaka's guiding hand, they are also powerfully expressive.  Shabaka designed the railings to highlight the role of the station as an important neighborhood place.  The thin and elegant diagonals of the rail create a see-through effect that helps open up the subway to the community.  A large-scale image of an African mask is boldly designed in open metalwork.  Its nose is a starkly geometric triangle, that symbolizes power and movement in some traditional cultures.  Other shapes in the mask are the changeable curving lines, that allow the form to appear to be variously awake or asleep, vigilant or distracted,  "commuters," Shakaba says.  "Sometimes they may be aware and thinking when waiting for the train, or just relaxing for a moment.  I'm showing both states."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_1d237dac6c3f434597593838b4be6f0e = $(`<div id="html_1d237dac6c3f434597593838b4be6f0e" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=R&artist=1&station=5">Stream</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Elizabeth Murray</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2001</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>23rd Street-Ely Avenue/Long Island City - Court Square</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>E,V,G</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on walls in passageway connecting the E, V to the G</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Elizabeth Murray titled this work Stream, to evoke the feet of travelers as they stream out along the passageway.  Murray has shifted from abstraction to recognizable imagery throughout her career and in this work, she created magical forms that reveal her artistic spirit in the vibrant colored mosaics that fill the passageway.   Murray also used imagery with her earlier project, Blooming, in the Lexington Avenue and 59th  Street station.  Here the radiant colors evoke the new day with rising suns and the giant steps being taken, as the organic and joyous shapes provide an uplifting jolt of energy to the commuters streaming past.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_ba0a403d76df4d7aa796dde6dec9e191 = $(`<div id="html_ba0a403d76df4d7aa796dde6dec9e191" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=V&artist=2&station=4">Temple Quad Reliefs</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Frank Olt</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1992</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>23rd Street-Ely Avenue/Long Island City - Court Square</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>E,V,G</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic and ceramic reliefs on station platforms and mezzanine</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The artwork consists of four large-scale ceramic murals that contain sculpted forms that depict architectural formations set into a mosaic background.  Frank Olt feels that the Archways represent a symbol of welcome, strength and beauty. Their form and rich color derive from Romanesque architecture, and provide a welcoming point of entry.  The Gothic Circle symbolizes endurance, renewal and perpetuity, and is designed to inspire commuters traveling to and from work.  The Greek Temple Quad, as Olt describes it, "consists of four house-shaped pieces, and reinforces the theme of welcome and comfort, but itself resembles a cityscape or place of commerce with all the societal vitality that it implies."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_70aeb1be1688416296d0ac9412abc4cc = $(`<div id="html_70aeb1be1688416296d0ac9412abc4cc" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=F&artist=1&station=3">Under Bryant Park</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Samm Kunce</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>42nd Street-Byrant Park/Fifth Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,D,F,V,7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass, stone, and marble mosaic walls in passageway between 42nd Street and 5th Avenue stations</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>One of the largest artworks in the MTA system runs under 42nd Street along the corridor connecting the B, D, F, V lines with the 7 train.  Above the site is the Main Library and Bryant Park, which are reflected in the artwork below.  On the walls of the tunnel we see rock outcroppings, tree roots, pipes, animal burrows, and literary quotations.  The artist based the project on the idea of systems.  In her words, "People travel the subway system, water and other utility services are delivered by pipes, and plants and trees that provide grace and softness against the city's sharper edges find their way to water and nutrients underground through a system of roots.  In a similar way, literature is shared by systems of learning and lending, and many animals inhabit systems of burrows just as humans systematically divide portions of larger habitats aboveground."  At the west end of the tunnel, color asserts itself in a frieze of rock and plant forms with a quote from psychologist Carl Jung:  "Nature must not win the game, but she cannot lose."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_69c6672bd9274cad8e4c6ed50f0d371f = $(`<div id="html_69c6672bd9274cad8e4c6ed50f0d371f" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=J&artist=1&station=4">Culture Swirl</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Margaret Lanzetta</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2007</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Norwood Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>J,Z</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Using design, patterns, and color as cultural expression, Culture Swirl links the early 17th to 19th century Dutch and English history in the area with the current vibrant culturally rich community.  Drawn from historic Dutch and English sources combined with curling, swirling patterns of African textiles and ornate wrought iron doors and gates, the bold, colorful artwork features bright, sun-filled colors to reflect tropical climates and traditional cultural heritage.  The sequence of windscreens create a dynamic progression and sense of movement as viewed by passengers riding on passing trains.</td>     </tr>   </tbody> </table></div>`)[0];
