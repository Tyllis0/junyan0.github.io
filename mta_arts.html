                var html_80092b790eba4236b3e8c7101e523fb5 = $(`<div id="html_80092b790eba4236b3e8c7101e523fb5" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=1&artist=1&station=8">Laced Canopy</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Robert Hickman</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>72nd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>1,2,3</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Mosaic glass skylight in north control \r\r\r\nhouse</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Laced Canopy has over 100 decorative glass mosaic panels - over one million fragments of glass - installed in the skylight of the subway control house, the first above-ground station house built in New York in over a century. The work's light and lacy effect is achieved from trapping the mosaic fragments between two sheets of specially fabricated glass.  The knots interwoven into the composition are also representations of musical notes from Giuseppe Verdi's opera Rigoletto, referencing Verdi Park, in which the station is located, and the nearby Metropolitan Opera.  Robert Hickman describes the sparkling canopy as "a delicate covering of crushed diamonds."  Nineteenth-century English sources inform the work, whose concept is based on the 1851 London Crystal Palace; William Morris fabric and wallpaper designs, as well as Greco-Roman knot patterns, are incorporated as motifs.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_1290782047ce490da85a056c535d97b4 = $(`<div id="html_1290782047ce490da85a056c535d97b4" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=1&artist=1&station=9">Artemis, Acrobats, Divas and Dancers</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Nancy Spero</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2001</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>66th Street-Lincoln Center</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>1</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass and ceramic mosaic on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>This series of 22 brilliantly colored glass mosaic panels lines the walls of the station and bows to Lincoln Center's opera, ballet, and classical music halls - and the vibrant, artistic character of the Upper West Side neighborhood.  Spero conveys this through the use of iconic images of women both real and mythical, from such varied sources as archaeology, architecture, mythology and the contemporary world. *In Artemis, Acrobats, Divas, and Dancers, the central icon of opera, the Diva, is repeated in various forms that lead and follow riders through the station, giving the illusion of movement and change.  Elsewhere, Spero represents scenes from the subway and the city outside, the architectural backgrounds enlivened by musicians performing and athletes running, signaling you are in a creative and energetic place, the Upper West Side of Manhattan.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_4f9e43806afb466293bcf4d06a81fdcf = $(`<div id="html_4f9e43806afb466293bcf4d06a81fdcf" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=1&artist=1&station=10">Whirls and twirls (MTA)</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Sol LeWitt</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2009</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>59th Street-Columbus Circle</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A, B, C, D, 1</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic tile on mezzanine wall between the 1 and A, B, C, D</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>A monumental and vibrant porcelain tile wall drawing by Sol LeWitt has been installed at 59th Street-Columbus Circle. The artist created the proposal in 2004 and, working with Dattner Architects, selected the site in an expansive wall facing a double-wide stairway and landing that leads from the mezzanine to the platforms of the A, C, B, D and 1 trains. Titled Whirls and twirls (MTA), the artwork is 53 feet wide and by 11 feet high and consists of 250 porcelain tiles in six colors, each cut to meet the artist's specifications. The artist created the drawing/maquette for the project, reviewed and selected materials, and approved color samples prior to his death in 2007. *The artist is known for his sculptures and his wall drawings, in which detailed directions are provided for the execution of the artwork in paint or pencil. The site-specific piece - unique because it is a permanent public installation of a wall drawing - is a bravura work of precision, with swooping curves and vertical and horizontal bars in vibrant color that completely fills the space. The tile was cut to the exact dimensions of the drawing to ensure that the scale of the work and the color sequences are as the artist intended. *Sol LeWitt (1928-2007) is a celebrated artist who has had hundreds of solo exhibitions in museums and galleries worldwide since 1965. His work includes more than 1,100 wall drawings, photographs, hundreds of works on paper, and geometry-based sculptures. An exhibition at Mass MOCA in North Adams, Massachusetts, features 105 wall drawings in a specially designed museum space and will be on view through 2033.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_4d452aa4bd594413b34d19f4feeb2f2e = $(`<div id="html_4d452aa4bd594413b34d19f4feeb2f2e" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=mnr&line=hudsonline&artist=1&station=7">Alice: The Way Out</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Liliana Porter</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1994</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>50th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>1</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In this series of mosaic panels, titled Alice: The Way Out, Liliana Porter's silhouetted figures portray characters from Lewis Carroll's Alice in Wonderland.  The simple and engaging quality of the works echo the stagecraft found in the Broadway theaters nearby.  The artist evokes the idea of the theatrical and playfully connects it with the experience of being underground, as was Alice during her adventures.   Commenting on what is below the surface, Porter shows Alice pulling back a curtain to reveal the drama.  Porter prefers to let the viewer's imagination fill in the details of her shadowy figures, playing on our varying views of reality while entertaining her captive audience.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_b65b287e31854773ad6edd346736411f = $(`<div id="html_b65b287e31854773ad6edd346736411f" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=P&artist=3&station=2">Times Square</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Max Neuhaus</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1977-1992, 2002-present</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Times Square-46th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,E,N,Q,R,S,W,1,2,3,7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>nan</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The work of art, Times Square is an invisible, deliberately unmarked area of sound at the north end of the pedestrian island at Broadway between 46th and 45th Streets. Conceived and originally installed by artist Max Neuhaus, it provides a rich harmonic sound texture that emerges from a large underground vault covered by a grating. *Commenting on artwork, Neuhaus has said, "For those who find and accept the work's anomaly, the island becomes a different place, separate, but including its surroundings. People, having no way of knowing that it has been deliberately made, usually claim the work as a place of their own discovering." *Installed by the artist in 1977, the artwork remained active until 1992, when Neuhaus moved abroad. In 2002 it was reinstated with the help of the Times Square Business Improvement District, MTA Arts for Transit, and the Dia Art Foundation, which will assume responsibility for its upkeep.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_aa3c58f8e7c040f8b1d8f9a8ea451e19 = $(`<div id="html_aa3c58f8e7c040f8b1d8f9a8ea451e19" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=W&artist=1&station=8">Times Square Mural</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Roy Lichtenstein</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002 (Collage 1990, fabricated 1994)</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Times Square-42nd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,E,N,Q,R,S,W,1,2,3,7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Porcelain enamel on wall of N, Q, R, S, W, 1, 2, 3 mezzanine</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Times Square Mural captures the spirit of the subway, its linear movement and dynamic energy.  With a nod to both the past and the future- its central image is a futuristic bullet shaped car zipping through an underground station.  And not just any station, this is Times Square, in the heart of New York City. *Lichtenstein was born in New York in 1923 and spent his last years here.  Times Square Mural reflects his career, with references to, and variations on, his earlier works.  Lichtenstein also freely appropriated and incorporated images from the works of other artists and designers in his work.  For instance, the hooded figure at the right of the mural is from the old Buck Rogers comic strips and the iconic 42 image is from a series of drawings of the architectural detail of the subway.  It is a signature work that honors its creator and the place in which it is located.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_999155ec7f4d4660bc452e4729fdde05 = $(`<div id="html_999155ec7f4d4660bc452e4729fdde05" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=P&artist=2&station=2">The Return of Spring/The Onset of Winter</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Jack Beal</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2001/2005</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Times Square-42nd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,E,N,Q,R,S,W,1,2,3,7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on wall of 41st Street/7th Avenue mezzanine</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Jack Beal uses classical mythology to comment on the relationship between what is above and below the surface - an apt metaphor for the subway.  The work consists of two large mosaic panels that illustrate the mythological character Persephone.  Instead of fasting, she ate a pomegranate and as punishment, is banished underground for six months of the year.  However, she is permitted to spend six months above ground on earth with her mother.  In mythology, the periods above and below ground were the beginning of seasons, which Beal uses in his titles.  Beal finds universality in the myth and brings it to life in a place filled with movement and purpose, bringing beauty underground.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_f370157fa0ff49ad96f25c32f9bca642 = $(`<div id="html_f370157fa0ff49ad96f25c32f9bca642" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=P&artist=3&station=2">Times Square Times: 35 Times</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Toby Buonagurio</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2005</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Times Square-42nd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,E,N,Q,R,S,W,1,2,3,7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic plaques inset in glass block passageway</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Think of Times Square and a variety of images, sights, sounds, and scents come to mind.  Whatever they are, chances are you will find it in Times Square: 35 Times, a series of artworks encased within glass blocks and set into the walls of the station.  Toby Buonagurio conceived the work around three themes emblematic of the energetic vibrancy of midtown Manhattan: performing arts, fashion, and street life - all recognizable to the everyday passerby and to the thousands of tourists who visit the city.  The ceramics are installed in illuminated shadowboxes throughout the Times Square subway station complex.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_c4ca9212e57d4396abdae4f879d85e36 = $(`<div id="html_c4ca9212e57d4396abdae4f879d85e36" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=P&artist=4&station=2">New York in Transit</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Jacob Lawrence</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2001</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Times Square-42nd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,E,N,Q,R,S,W,1,2,3,7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaics on stairway wall between N, Q, W, R and S mezzanines</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The enormous mosaic mural is the focal point of the mezzanine in the Times Square subway complex.  Its shimmering and detailed surface pays tribute to the diversity and strength of New York City - its neighborhoods, cultural life, recreational pleasures, love of sports and, of course, its subway system.  New York in Transit was Jacob Lawrence's last public work.  In it he evokes city life seen from an elevated train and the sensitive and loving portrait shows a slice of city life and is a parting gift to New York City, seen by millions of people who live and visit here.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_f05f69c06e4c4922b188eb409ac98bb3 = $(`<div id="html_f05f69c06e4c4922b188eb409ac98bb3" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=P&artist=5&station=2">The Revelers</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Jane Dickson</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2008</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Times Square-42nd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,E,N,Q,R,S,W,1,2,3,7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic in lower mezzanine and 41st Street passageway between Port Authority and Times Square</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>It's been said that if you stand long enough in Times Square, you will meet everyone you've ever known. Long known as the crossroads of the world, Times Square is famous for many things, but mostly for its crowds, particularly the spirited celebration each New Year's Eve when hundreds of thousands of New Yorkers and visitors-joined by television viewers around the world, gather to watch the ball drop to usher in the New Year. Sharing hopes for the future, the huge crowds are televised against a neon background.  *In The Revelers, Jane Dickson celebrates this age-old impulse to gather. Her mosaic artwork consists of approximately 70 expressive life-size figures. Each is in motion, walking, gesturing, linking arms, or dancing; all enjoying themselves and each other's company. The central frieze of figures are presaged by a scattering of figures in groups of two or three walking in both directions along the corridors that lead to the central open space of the station complex, near the stairs to the 1, 2, 3 lines. These smaller groups share the space with commuters traveling through the passageways that connect the subway stations at Seventh and Eighth Avenues.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_b8bd667dc9f548cb8e31bb593a9ea7d8 = $(`<div id="html_b8bd667dc9f548cb8e31bb593a9ea7d8" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=1&artist=1&station=14">When the animals speak...</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Elizabeth Grajales</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1998</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>34th Street-Penn Station</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>1,2,3</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic mosaic on 3 platform; handmade \r\r\r\nceramic relief tiles on 1, 2 platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In her series of mosaics, Grajales shows wild beasts in a pastoral setting, reminiscent of the 19th-century paintings such as the "Peaceable Kingdom" by Edward Hicks.  One features a pair of lions happily coexisting with birds.  A nearby stream (representing the Hudson River) with cliffs behind (the Palisades in New Jersey) form the backdrop.  In another mosaic, a bear contentedly watches a doe and her young.  Other panels show birds in flight and nesting.  "As a child on shopping trips," notes Grajales, "I found the station dull and colorless.  I wanted to give people something cheerful but also calming - a refuge in the city.  That's why I used gentle colors like golden ochre and pale blues and greens for these idyllic Garden of Eden scenes."\r\r\r\n</td>     </tr>   </tbody> </table></div>`)[0];

                var html_dc8968a258e04787aee54a578da5b643 = $(`<div id="html_dc8968a258e04787aee54a578da5b643" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=1&artist=1&station=15">The Greenwich Village Murals</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Lee Brozgol</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1994</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Christopher Street-Sheridan Square</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>1</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic mosaic on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Depicting vignettes of community history, The Greenwich Village Murals consist of children's composite drawings inspired and guided by an artist concerned with "identity" and its portrayal.  Lee Brozgol first intended to devote each of the four panels to one famous person. "But the village is so rich in amazing characters who shaped America that picking only twelve was impossible," he says.  With students from Greenwich Village's P.S. 41, he found space for some forty people arranged in four groupings: Founders, Providers, Bohemians, and Rebels - bending time to group them together.  Deborah Lewis, a teacher at P.S. 41, helped Brozgol select nine fifth and sixth graders for the project.  The resulting presentation recognizes the many individuals who gave the neighborhood its reputation as a cauldron of artistic and political activity.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_667e494573e84db18aa600cc195993f6 = $(`<div id="html_667e494573e84db18aa600cc195993f6" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=1&artist=1&station=16">Platform Diving</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Deborah Brown</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1994</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Houston Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>1</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Brown's seven glass mosaics are given a whimsical quality, as the artist creates aquatic creatures that act like humans as they wait for the train to arrive at their underwater station.  A realistic beluga whale slides behind a commuter to read the newspaper headlines, and in another scene, a manatee waits patiently for a train seen approaching in the tunnel.  Turtles dive off a subway platform in the title piece of the series.  "I wanted to explore the analogy between subway travel and the movement of our fellow creatures through their natural environment," Brown says.  "Underwater creatures navigate a complex spatial array of undersea passageways, much as we maneuver through our own manmade systems.  I thought it would be provocative to portray them in a part of our world most closely resembling their own, but involved in activities familiar to us."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_c366fe2307b745288b6f08cefed670b3 = $(`<div id="html_c366fe2307b745288b6f08cefed670b3" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=A&artist=1&station=9">Oculus</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Andrew Ginzel & Kristin Jones</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1998</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Chambers Street/Park Place</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,E,1,2,3</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Stone mosaic on walls throughout station complex; stone and glass floor mosaic at Park Place entrance</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Oculus is located in passageways under the World Trade Center and was largely untouched by the events of 9/1l.  Oculus will also be visible at the Cortlandt Street Station after construction is completed.  Jones and Ginzel's work consists of over 300 unique mosaic renderings that use the oculus - the eye - as the central symbol.  In their words, "Oculus was created to personalize and integrate the stations.  Eyes are both subtle and strong - they engage passing individuals, allowing for meditation or inviting dialogue."  The eyes are from the artists' photographs taken in New York , which were selected for the diversity of the  subjects' eyes.  An enormous central eye set in the floor, grounds the composition and serves as the centerpiece of a map of the world which radiates outward.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_edbddecc6f6b48b9ae528cc17ab728fb = $(`<div id="html_edbddecc6f6b48b9ae528cc17ab728fb" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=1&artist=1&station=19">See it split, see it change</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Doug & Mike Starn</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2009</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>South Ferry</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>1</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass, stone mosaic, and stainless steel on mezzanine walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The new monumental work at the South Ferry Terminal by Mike and Doug Starn investigates the nature of objects and transformation using light and documentary sources. A fused glass wall reveals images of tree limbs and leaves in silhouette adapted from photographic imagery. These formations relate to the place above, Battery Park, the historic fortress and Manhattan's southern boundary. The glass brings light and poetry to the station, the City's first new subway station in decades. *Companion pieces show a decayed over-scaled leaf that refers to the passage of time and links the park to its historical role. A map, that shows contemporary Manhattan and old New York as an overlay, is a beautiful mosaic and eloquent expression of the city's evolution, conveying to the throngs who use the station, a sense of its significant location. The artists designed a laser-cut stainless steel fence to separate the entry from the paid section of the station; its leaf motif connects the art in the station with the surrounding environment. *The Starns' work combines various forms, such as sculpture, painting, video, and installation. Their work has been exhibited in museums and galleries worldwide for more than two decades. In South Ferry, their explorations of light and dark, nature and technology, come together in an evocative artwork. Its title refers, among other associations, to the South Ferry subway line, which becomes a network of splitting lines that travels through the changing landscape as seen in the map. As the artwork reveals, the City and its lifelines evolve in an organic form, as dropping leaves lead to new growth, the City keeps growing - and changing.</td>     </tr>   </tbody> </table></div>`)[0];
                popup_931b56846266408ca3b58d401fea055d.setContent(html_edbddecc6f6b48b9ae528cc17ab728fb);

                var html_c218a4b960aa45b392c6ebd7949722f6 = $(`<div id="html_c218a4b960aa45b392c6ebd7949722f6" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=2&artist=1&station=2">Leaf of Life</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Noel Copeland</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2006</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Nereid Avenue 238th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Noel Copeland's artwork celebrates the abundance of flora and fauna in the Bronx. Leaf of Life honors the parks and gardens within the area, such as the Bronx Botanical Garden, the famous Bissel Gardens, local community gardens and the Bronx Zoo.  Recreating the organic forms and structure found in nature, the artist transforms the station with radiant faceted glass panels located on the station platforms.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_dd25dac01fc24ab497aa0f070004892a = $(`<div id="html_dd25dac01fc24ab497aa0f070004892a" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=2&artist=1&station=3">A Secret Garden: There's No Place Like Home</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Skowmon Hastanan</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2006</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>233rd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens and mezzanine windows</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Through her faceted glass artwork, Skowmon Hastanan has woven nature into the station for the public to enjoy.  Reflecting the nearby New York Botanical Garden, images of fish, flowers, and greenery transform the environment, providing commuters with a beautiful, luminous scene to contemplate.  Skowmon creates a sanctuary from the chaos and stress of daily life, providing a source of energy and rejuvenation in her detailed renderings in glass.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_b059b1fceb434de58814ad9e142b1eae = $(`<div id="html_b059b1fceb434de58814ad9e142b1eae" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=2&artist=1&station=4">Universal City</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Nicky Enright</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2006</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>225th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In his portrayal of cityscapes with vast colorful skies full of energy and motion, Nicky Enright's faceted glass windows are a tribute to New York.  The artist created dramatic views with oversize skies, minimizing the size of buildings and city.  He plays on space and direction to create fragmented views, contracting the angles of the subway.  The scene shows a calm city under heavens filled with constellations, shooting stars, planets, moons and vibrant sunsets.  Through the artwork, Enright encourages commuters to contemplate, if only for a moment, the mystery and excitement of the city and its place in the universe.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_4272489d95a449c3854c20b764aa9b0e = $(`<div id="html_4272489d95a449c3854c20b764aa9b0e" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=5&artist=1&station=6">My Sun (Mi Sol), My Planet (Mi Planeta) and My City (Mi Ciudad</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Andrea Arroyo</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2006</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Gun Hill Road</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In her series, Andrea Arroyo creates colorful figures in faceted glass to portray her theme of sun, planet, and city.  The glassworks bring lively color to the station, providing visual interest and a place for the commuter to concentrate on positive thoughts and energy.  Inspired by life in the city, the artist wanted to convey humanity, community, and harmony through her artwork.  As she explains, "In my work I celebrate nature and humanity, while examining the notions of gender, race and identity.  My interest in the human form derives from my background in dance."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_cb69dc1af3524e018fadfa030816a8ca = $(`<div id="html_cb69dc1af3524e018fadfa030816a8ca" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=5&artist=1&station=7">Bronx Literature</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Béatrice Coron</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2006</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Burke Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In Bronx Literature, Béatrice Coron celebrates the rich literary heritage of the area, and common activity for subway riders.  The Bronx has been the home and inspiration of numerous writers as diverse as Edgar Allan Poe, Mark Twain, Sholem Aleichem, Allen Ginsberg, Chaim Potok, and Cynthia Ozick..  In particular, in Bronx Literature Coron portrays four great writers' works including Edgar Allan Poe's Ulalume and other poems; Sholem Aleichem's Mottel, the Cantor's Son; James Baldwin's The Fire Next Time; and Nicholasa Mohr's El Bronx Remembered.  The artist explains, "These authors tell the story of the borough from colonial times to suburban and contemporary community developments.  Their works help us travel through time into different social classes and communities, making each of us an insider."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_29269be81d6c41398b0063e537e454bc = $(`<div id="html_29269be81d6c41398b0063e537e454bc" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=2&artist=1&station=8">Allerton Mandalas</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Michele Brody</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2006</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Allerton Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The abstract patterns seen in Michele Brody's faceted glass art are based on subway lines that run from the Bronx through Manhattan to Brooklyn, as represented graphically on the MTA subway map.  In the first stage of the work, Brody extracted the red and green lines and transformed them through a process of extrapolating, twisting, turning, and layering them.  The final product, in faceted-glass, captivates the viewer's attention with interlocking streams of colors.  Fabricated into 20 panels and placed on the subway platform for viewing from inside as well as outside the station, the work is full of movement that reflects the motion of a subway train.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_5d50d2a6e84849f5971350350ddac9e8 = $(`<div id="html_5d50d2a6e84849f5971350350ddac9e8" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=5&artist=1&station=9">Back to the Garden</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Tomie Arai</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2007</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Pelham Parkway</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in Platform windscreen</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Tomie Arai's Back to the Garden consists of 24 faceted glass windows at Pelham Parkway in the Bronx.  The work contains seasonal floral imagery-spring blossoms, summertime wallflowers, and autumn foliage.  The species shown are common to the area of Pelham Parkway, which links Pelham Bay Park with the Bronx Zoo, and New York Botanical Garden.  Highlighting the historic nature of the station and the community, Arai insets historic black and white photographs into her colorful images.  The photos have been screened and fired onto the glass surface.  Taken from archival photographs, they span the period from 1899 to 1969 and capture views of the surrounding streets and buildings.  The artwork's title refers to lyrics in a Joni Mitchell song about returning to the simple life, the life back in the garden.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_f919809f756146358ed7e381f5931be7 = $(`<div id="html_f919809f756146358ed7e381f5931be7" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=5&artist=1&station=10">B is for Birds in the Bronx</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Candida Alvarez</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2006</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Bronx Park East</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>B is for Birds in the Bronx, a series of faceted glass windscreen panels, was inspired by the birds that populate the Bronx.  While they may often not be noticed, birds are present in our urban environment, filling the air with song and the sky with flight.  The artist makes the birds prominent through scale and composition, placing them in the foreground but almost treating them as negative space.  As the artist explains, "I wanted to subvert them by making them white, and make them invisible, large and regal.  The birds in their emptiness give attention to their transparency and how they hold a space for the trees, the bushes, the snow, the branches, the wind, the sky, and the leaves to exist, like a still-life painting...where the space outside of the object, really creates the form of the object... ."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_cdfd717505264ce5b30682b4dc387511 = $(`<div id="html_cdfd717505264ce5b30682b4dc387511" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=5&artist=1&station=12">Animal Tracks</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Naomi Campbell</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2004</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>West Farms Square-East Tremont Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Naomi Campbell's facated glass windscreen panels feature animals in a variety of postures and settings.  The viewer notices complex compositions with layers of color and texture that place the animals in a lush settings.  The location of the work at the West Farms Square-East Tremont Avenue station is not coincidental; nearby is the world-famous Bronx Zoo.  The artist says that she considers Animal Tracks to be an integration of her past involvement in animal sciences with her art and "a step toward the unity and community feeling paramount to our steps in the future."  Animal Tracks serves as an introduction to the zoo to visitors just arriving at the station, and a reminder of the trip to those heading home.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_49aec3b90d7c45c4aee2eb0f1cb98eb1 = $(`<div id="html_49aec3b90d7c45c4aee2eb0f1cb98eb1" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=5&artist=1&station=13">A Trip Up the Bronx River</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Daniel Del Valle</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2004</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>174th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens and window niches</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>A Trip Up the Bronx River consists of ten faceted glass panels that depict a small group canoeing upstream and visiting such famous sites as the Bronx Zoo and the Botanical Garden.  En route, they pass  various neighborhoods, filled with color, pattern, and activity.  The artist also presents typical activities in which the community participates, such as a street festival, mask-making, and the planting of new trees.  Representations of flowers can be found in the station window niches, "simple reflections of nature that surrounds us," says the artist, Daniel Del Valle.  "Even though not everyone can take this magical trip up the river to view these sites, the 2 and 5 trains can provide people easy access to travel to these locations."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_5c7933b6aaac46a8936876a2b55ad058 = $(`<div id="html_5c7933b6aaac46a8936876a2b55ad058" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=5&artist=1&station=14">The El</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Daniel Hauben</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2007</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Freeman Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The elevated train stations located in the Bronx inspired The El. Artist Daniel Hauben a Bronx resident, has always been drawn to and inspired by the sense of scale provided by these immense structures when contrasted with their neighborhood settings, and his scenes, translated into faceted glass mosaics, depict the unique character of the Bronx through composition, pattern, light, darkness, and movement through the canvas. Hauben commented, that as one "looks down a long street topped by the receding concentric pattern of the elevated structure, one has a feeling of both great depth and the sprawling vastness of the city."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_9123c48d40c7434bb0720fefd1bdaede = $(`<div id="html_9123c48d40c7434bb0720fefd1bdaede" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=5&artist=1&station=15">Urban Renewal</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Lisa Amowitz</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2008</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Simpson Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens and window niches</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Urban Renewal by Lisa Amowitz expresses the notion that structures, although built to last, are fragile entities, while flowers represent the eternal through renewal, rebirth, and rebuilding. For the artist, flowers help us embrace the beautiful mystery of life pulsing through every person in every building of the city. Flowers can be destroyed and still grow back to bloom another season. *This series of faceted glass panels depicts fallen buildings comforted by blooming flowers to signify New York's resilient spirit. It also represents the Bronx, continuously renewing itself and blooming with vibrancy in expected and unexpected places.\r\r\r\n</td>     </tr>   </tbody> </table></div>`)[0];

                var html_ae5ab2df6acc4f24944ef16586da96f8 = $(`<div id="html_ae5ab2df6acc4f24944ef16586da96f8" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=5&artist=1&station=16">El 2 and El 5</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Michael Kelly Williams</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1992</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Intervale Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on mezzanine walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Michael Kelly Williams' mosaics, The El 2 and The El 5 draw their imagery from the experience of the elevated train - "the movement, the sound, and the sense of time, and the visual cityscape and lights."  El 2, the artist says, "features a snake motif, seen in the track patterns, as well as symbols representing elevated structures and the signal lights in the subway."  El 5 "suggests the movement of elevated trains throughout the city.  Light is a major theme of the piece, especially the burst of light that envelops a subway train when it leaves an underground tunnel and becomes elevated. African and Native American influences are integral to the work, as are arch shapes suggested by tunnels and 'els.'  Charged with energy, color, and music, reflecting myth and dance, these fulfill my wish to continue the tradition of mosaics in New York City's subway system."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_074cda9e052f4512990efc75050c6e55 = $(`<div id="html_074cda9e052f4512990efc75050c6e55" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=5&artist=1&station=17">Bronx. Four Seasons.</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Marina Tsersarskaya</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2008</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Prospect Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens and window niches</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Bronx. Four Seasons is a series of faceted glass compositions illustrating the four seasons with views of the Bronx from the Prospect Avenue station.  The works by artist Marina Tsersarskaya feature the intricate and delicate design of the historic railings found in the station and depict an urban landscape of buildings, trees, and flowers, filtering the bright sunlight through the windows to create a transformed station environment that combines the city and nature into a single artistic vision.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_a0c21adf5ce5428ab237b44579e38294 = $(`<div id="html_a0c21adf5ce5428ab237b44579e38294" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=5&artist=1&station=18">Latin American Stories</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>George Crespo</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2009</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Jackson Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens and window niches</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Latin American Stories at Jackson Avenue station in the Bronx turns the station into a land of fairytales from Latin American myth and folklore. *Installed in four windscreens and two sets of window niches on the north and south platforms, the faceted glass artwork is composed of six stories from different regions of Latin America. Colorful imagery on the southbound platform celebrates myths of rain, wind, and fire, including the Mayan myth "How Frogs Brought Rain to Mexico," the Andean legend of the Condor King, and the Brazilian myth of "How Fire Came to the Rain Forest." *On the northbound platform, images tell tales about love and creation, including "The King That Tried to Touch the Moon from the Lesser Antilles," the story of "The Beginning of the Sea" from the Greater Antilles, and a Latin American version of Cinderella. *Through the fluid rendering of the storylines in each panel, Latin American Stories is a picture book that reminds the diverse local community of these ancient stories and entices daily commuters to discover the universal beauty shared by every culture.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_b9fd4e10bdc943919ef465139d7898e3 = $(`<div id="html_b9fd4e10bdc943919ef465139d7898e3" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=5&artist=1&station=19">Una Raza, Un Mundo, Universo (One Race, One World, One Universe)</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>José Ortega</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1996</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>3rd Avenue-149th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic mosaic on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Jose Ortega created a series of mosaic panels  inspired by the busy circle of streets above the 149th Street station, referred to locally as "the Hub."  Ortega uses circular forms to invoke universal themes and creates recognizable imagery within an organic and abstract web of patterns.  "The circle is a powerful symbol," he says. "It connotes infinity, implies wholeness.  It has no beginning and no end."  His brightly colored murals focus on three circular images: "the sun as the provider of energy and the center of our universe, the earth as the sustainer of our humanly developed and natural worlds, and the face as the translator, both receptor and interpreter of the human and natural worlds."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_541945bd1ff04b2ea0d282b0659b49e0 = $(`<div id="html_541945bd1ff04b2ea0d282b0659b49e0" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=3&artist=1&station=2">Harlem Timeline</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Willie Birch</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1995</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>135th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,3</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Harlem Timeline serves as a tribute to Harlem luminaries.  In this expansive mosaic mural, they are seen mingling with neighborhood residents.  On the downtown platform, we see Reverend Adam Clayton Powell Jr., Langston Hughes, Joe Louis, and Charlie Parker in action.  The blues - both the musical form and the color - are represented on the uptown side, with Billie Holiday, bathed in indigo.  Elsewhere, Malcolm X, Marcus Garvey, Paul Robeson, John Coltrane, and Thelonious Monk express themselves, rejoining the community where the Harlem Renaissance all began.  Some of the visual references that Birch weaves into the work are African-American quilts, textile designs of Mexico and Africa, and visionary folk art.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_61436564a3cb4b0cb0485a76d0c6343b = $(`<div id="html_61436564a3cb4b0cb0485a76d0c6343b" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=3&artist=1&station=3">Flying Home: Harlem Heroes and Heroines (Downtown and Uptown)</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Faith Ringgold</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1996</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>125th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,3</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Flying Home is a mosaic mural that honors Harlem notables and makes them fly.  The mural on one platform depicts performers, painters, and sports figures like Dinah Washington, Sugar Ray Robinson, and Josephine Baker.  The opposite platform shows leaders like Malcolm X and writer Zora Neale Hurston, brought to life in mosaics that recall the cultural zenith of Harlem.  The title is based on a Lionel Hampton song which Faith Ringgold heard as a child.  The artist sought  to capture its spirit in this work, which she expressed by posing the figures as if they were in flight.  "I love every one of these people," Ringgold says, "I wanted to share those memories, to give the community - and others just passing through - a glimpse of all the wonderful people who were part of Harlem.  I wanted them to realize what Harlem has produced and inspired."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_4c7f0dc503624e7caab7c40a91dc9337 = $(`<div id="html_4c7f0dc503624e7caab7c40a91dc9337" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=3&artist=1&station=4">Minton's Playhouse (uptown), The Movers and Shakers (downtown)</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Vincent Smith</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1999</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>116th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,3</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Vincent Smith's mosaic artwork showcases the nightlife, culture, and personalities from Harlem's heyday.  The Movers and Shakers portrays sixteen Harlem visionaries in front of the important places in their careers:  Edward "Duke" Ellington and Bill "Bojangles" Robinson at the Apollo Theater, Langston Hughes before the National Black Theater; and Zora Neale Hurston and Alvin Ailey at the Studio Museum. Nearby, Paul Robeson, Marcus Garvey and a young Thurgood Marshall appear.  On the opposite wall, jazz pioneers are rendered as composite figures inspired by Smith's recollections of those who created the new sound.    His musicians energetically play their music against a background of yellows, blues, and greens that hint at Africa and the Caribbean, inspiration for the rhythms and music that is jazz. The title, Minton's Playhouse refers to a popular jazz club Smith frequented.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_ee52f54ee9d1491bb68b591c72b502fc = $(`<div id="html_ee52f54ee9d1491bb68b591c72b502fc" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=3&artist=1&station=5">Message from Malcolm</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Maren Hassinger</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1998</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Central Park North (110th Street)</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,3</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on stairway walls and platform</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The artwork created for the station honors Malcolm X and consists of quotations within mosaic panels that line the stairway walls at the entrance and an upright wall on the station platform.  Speaking of her work, Maren Hassinger said, "Basically, I wanted to make something that behaved very physically with the site while also honoring the memory of Malcolm X..."  Among the quotations are "I believe in a society in which people can live like human beings on the basis of equality", and "Nobody's going to straighten out Harlem but us."   "The upright wall within the station contains images/symbols of prowess on one side and Malcolm's words on the reverse side, the artist said." Here the idea of power, leadership, and spiritual support are linked.  Malcolm X believed that we as African Americans have the power to determine our destinies.  This station is a reminder of that truth."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_19566f3c889247fca9c0bd0165c064fc = $(`<div id="html_19566f3c889247fca9c0bd0165c064fc" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=1&artist=1&station=8">Laced Canopy</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Robert Hickman</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>72nd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>1,2,3</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Mosaic glass skylight in north control house</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Laced Canopy has over 100 decorative glass mosaic panels - over one million fragments of glass - installed in the skylight of the subway control house, the first above-ground station house built in New York in over a century. The work's light and lacy effect is achieved from trapping the mosaic fragments between two sheets of specially fabricated glass.  The knots interwoven into the composition are also representations of musical notes from Giuseppe Verdi's opera Rigoletto, referencing Verdi Park, in which the station is located, and the nearby Metropolitan Opera.  Robert Hickman describes the sparkling canopy as "a delicate covering of crushed diamonds."  Nineteenth-century English sources inform the work, whose concept is based on the 1851 London Crystal Palace; William Morris fabric and wallpaper designs, as well as Greco-Roman knot patterns, are incorporated as motifs.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_906f3d43787248e9a3de2ff75f616033 = $(`<div id="html_906f3d43787248e9a3de2ff75f616033" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=1&artist=1&station=14">When the animals speak...</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Elizabeth Grajales</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1998</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>34th Street-Penn Station</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>1,2,3</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic mosaic on 3 platform; handmade ceramic relief tiles on 1, 2 platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In her series of mosaics, Grajales shows wild beasts in a pastoral setting, reminiscent of the 19th-century paintings such as the "Peaceable Kingdom" by Edward Hicks.  One features a pair of lions happily coexisting with birds.  A nearby stream (representing the Hudson River) with cliffs behind (the Palisades in New Jersey) form the backdrop.  In another mosaic, a bear contentedly watches a doe and her young.  Other panels show birds in flight and nesting.  "As a child on shopping trips," notes Grajales, "I found the station dull and colorless.  I wanted to give people something cheerful but also calming - a refuge in the city.  That's why I used gentle colors like golden ochre and pale blues and greens for these idyllic Garden of Eden scenes."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_1b1201254fac49a784bfd0ac8ee2a3cc = $(`<div id="html_1b1201254fac49a784bfd0ac8ee2a3cc" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=A&artist=1&station=9">Oculus</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Andrew Ginzel & Kristin Jones</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1998</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Chambers Street/Park Place</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,E,2,3</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Stone mosaic on walls throughout station complex; stone and glass floor mosaic at Park Place entrance</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Oculus is located in passageways under the World Trade Center and was largely untouched by the events of 9/1l.  Oculus will also be visible at the Cortlandt Street Station after construction is completed.  Jones and Ginzel's work consists of over 300 unique mosaic renderings that use the oculus - the eye - as the central symbol.  In their words, "Oculus was created to personalize and integrate the stations.  Eyes are both subtle and strong - they engage passing individuals, allowing for meditation or inviting dialogue."  The eyes are from the artists' photographs taken in New York , which were selected for the diversity of the  subjects' eyes.  An enormous central eye set in the floor, grounds the composition and serves as the centerpiece of a map of the world which radiates outward.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_21d4e75a2d164d71ad737a3f8ee3adea = $(`<div id="html_21d4e75a2d164d71ad737a3f8ee3adea" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="nan">Astral Grating</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Nancy Holt</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1987</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Fulton Street/Broadway-Nassau</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,J,M,Z,2,3,4,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Steel and light sculpture in passageway ceiling between A, C and 4, 5 stations</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Nancy Holt's steel ceiling sculpture incorporating lighting at the Fulton Street/Broadway-Nassau subway station, is an example of Arts for Transit's early efforts to foster collaborations with station architects, (in this case, Lee Harris Pomeroy) to integrate the artwork with the architecture.   An environmental artist, Holt creates art by giving physical form to universal cycles of the sun, moon, and stars. *In Astral Grating, Holt has surrounded lights with graduated circular rings making domed openings in a dropped steel grate ceiling.  "The rings and light fixtures in this ceiling light sculpture are in the configuration of the stars in five constellations: Aries, Auriga, Canis Major, Cygnus, and Piscus Austrinus," says Holt.  The number of lights in a cluster and the diameter of the domed openings vary in size according to the brightness of the stars represented. *The plan for the new Fulton Street Transit Center, includes the reinstallation of Astral Grating  in the reconfigured passageways.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_00b994e1552d447f9561be8ad22cc2c6 = $(`<div id="html_00b994e1552d447f9561be8ad22cc2c6" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=A&artist=1&station=11">Marine Grill Murals</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Frederick Dana Marsh</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>ca. 1913; installed 2000</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Fulton Street/Broadway-Nassau</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>A,C,J,M,Z,2,3,4,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glazed terracotta murals and painted cast iron gates created for the McAlpin Hotel in 1913; reinstalled in passageway;  to be relocated to the new Williams Street entrance to the A, C, 2, 3 as part of the Fulton Street Transit Center project.</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>At the turn of the twentieth century the McAlpin Hotel was one of the places to be seen.  Frederick Dana Marsh created a series of twenty terra cotta murals for its walls, with maritime themes celebrating New York's important seaport.  Times change, and the hotel became apartments and the murals were removed.  In 2000, six of the murals were installed in the station and was the Marine Grill's famed ironwork entrance gate.  All of this blends well with the terra cotta plaques installed elsewhere in the system by the original builders of the subway. *The rebuilding of the station, as part of the Fulton Street Transit Center, is underway and requires the murals' removal, restoration, and relocation.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_c56dfc502027429d958c662ae5f5ec07 = $(`<div id="html_c56dfc502027429d958c662ae5f5ec07" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=3&artist=1&station=14">Subway Wall</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Harry Roseman</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1990</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Wall Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,3</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Bronze relief on wall in passageway to 60 Wall Street, sponsored by JP Morgan</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Artist Harry Roseman created a bronze wall relief for the station that respects and highlights the underlying geology of the area while providing an experience for unsuspecting commuters.  As he described his work, "[This site] is underground, in the 'earth', under an urban setting...  Rocks are interspersed among tiles. The rocks in this situation could actually have been a part of the excavation process for the subway tunnel ... [and they] thus become a symbol for the process of building the tunnel and for being underground... The path and stairs as well as the tiles ... intermingle nature with the man-made. The built aspect of the stairs also alludes to the built environment, the city. The landscape could be the kind of place that was here before this was an urban center ...  The curve [of the tunnel] ... was also the perfect opportunity to twist the perspective of the staircase to reiterate the curve and suggest the going from one type of environment to another."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_76aa6e026fc349f3808b9225af222e70 = $(`<div id="html_76aa6e026fc349f3808b9225af222e70" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=3&artist=1&station=15">Clark Street Passage</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Ray Ring</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1987</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Clark Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,3</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Terrazzo floor in lower passageway</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Clark Street Passage is an intriguing artwork within the floor of the station that uses three geometric shapes - circles, squares, and triangles against a black background.  When transit customers walk down the passage they are exposed to all the configurations that can be made from these basic elements, which create a flowing sense of movement.  The study of constantly shifting geometric patterns is derived from artist Ray Ring's earlier work which was heavily influenced by early geometric abstract art from the early 20th century.</td>     </tr>   </tbody> </table></div>`)[0];
