                var html_e0bc8bc092a94a058ca55d063bf9093a = $(`<div id="html_e0bc8bc092a94a058ca55d063bf9093a" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=3&artist=1&station=16">Work & Nature</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Anton van Dalen</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1997</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Nevins Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,3,4,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Porcelain enamel frieze on mezzanine walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Work & Nature was inspired by the artist's interest in the Nevins Street station and its aesthetic history.  The artwork consists of porcelain enamel steel plates that use the same soft blue, green, and ochre tones as in the original mosaics, which are detailed with stenciled silhouettes printed in black - a woman operates a sewing machine, an architect reads a blueprint, a mother looks after a child, a man plants a tree, famed blues singer Furry Lewis plays the guitar, and a woman addresses a meeting.  The historic  mosaic patterns that ran along the station's walls were water damaged and on the brink of permanent loss.  Moved by the mosaics' plight, Anton van Dalen decided to preserve "the station's olden elegance and grand beauty" and, at the same time, to create a tribute to the people who use the station.  For the artist, these figures symbolize "the pride, dignity, and beauty surrounding all work."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_aab450593df046aabb8f0918086d35cd = $(`<div id="html_aab450593df046aabb8f0918086d35cd" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=4&artist=1&station=23">Hook (Archean Reach), Line (Sea House), and Sinker (Mined Swell)</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>George Trakas</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2004</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Atlantic Avenue-Pacific Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,D,M,N,Q,R,2,3,4,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>nan</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The array of subway and rail lines at the Atlantic Avenue-Pacific Street and LIRR's Terminal presented a perfect opportunity for an "architect/artist" collaboration to unify passages and stairways, creating a coherent and efficient space.  George Trakas  uses forms and materials that underscore the structure and beauty of the cavernous space. *Trakas selected the stone pavers and bollards for the plaza area.  The architects designed a skylight for the historic station kiosk and Trakas added a small peephole equipped with a lens that provides a view from the street to the light-filled space below.  The viewer spies a boat-shaped gantry of stainless steel and mesh beneath the skylight.  A granite "wave" runs along the walls and crests at the point where the two stations, Atlantic Avenue and Pacific Street, meet - linking the passageways.  Referencing the names Atlantic and Pacific, the overarching concept is a place of landing and departure - functions shared by train stations and seaports.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_cab3309c709f416f853fb4acb154fdd1 = $(`<div id="html_cab3309c709f416f853fb4acb154fdd1" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=3&artist=1&station=18">Wings for the IRT: The Irresistible Romance of Travel</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Jane Greengold</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1995</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Grand Army Plaza</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,3</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Bronze and terra cotta plaques on mezzanine walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The bronze and terra cotta art for this station references the triumphal Soldiers and Sailors Memorial Arch located above the Grand Army Plaza subway station,  which celebrates the Union army's victory in the Civil War.  Located opposite Brooklyn's Prospect Park, it is topped by a dramatic tableau of two Winged Victories, the ancient symbol of triumph, and four rearing horses leading a chariot carrying the figures of Columbia.  The arch is reflected Jane Greengold's Wings for the IRT: The Irresistible Romance of Travel.  Terra cotta bas relief mosaics of a Winged Victory appear at the base of each of the station's entrance staircases; three bronze Winged Victory plaques and a large terra cotta bas relief mosaic of two Victories leading a subway car also adorn the station.  Appropriately, the relief also alludes to the history of the subway system; the first logo for the Interboro Rapid Transit (IRT) was "Flying Wheels," a subway car with wings, and the artwork's title includes the initials of the IRT.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_dbc553c91d664bf5ac13b2bd32184813 = $(`<div id="html_dbc553c91d664bf5ac13b2bd32184813" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=3&artist=1&station=19">New York City Architectural Artifacts from the Collection of the Brooklyn Museum</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>NA Arts for Transit Collaborative</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2004</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Eastern Parkway-Brooklyn Museum</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,3</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Terra cotta artifacts and glass mosaic on mezzanine and stairway walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The Brooklyn Museum has long served as a repository for ornamental architectural forms salvaged from significant buildings that were being demolished.  Seventy-eight of these artifacts are installed in the Eastern Parkway/Brooklyn Museum subway station, enriching the environment and creating an introduction to the museum above.  Among these are plaques, lunettes, keystones, and other decorative elements that represent the city's architectural heritage.  The project is a successful example of institutional collaboration.  The Brooklyn Museum, working with MTA Arts for Transit and Vel Riberto Consulting, selected the artifacts and donated them to the project.  New mosaic designs were added, to frame the objects and to make connections with the architecture of the station.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_88973c84e79349fd92db37b1e1bc0062 = $(`<div id="html_88973c84e79349fd92db37b1e1bc0062" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=S&artist=1&station=3">IL7/Square</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Millie Burns</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1999</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Botantic Garden /Franklin Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>S,2,3,4,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Wrought iron railings at station exterior</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>At the Botanic Garden station, community representatives, the station architectural team, and artist Millie Burns created a sensitive visual transition from street to mini-park surrounding the entrance and finally into the transit facility itself.  This is achieved by fences and railing designs.  The tall and wavy metal constructions echo both the trees and stately apartment buildings lining Eastern Parkway and harmonize with the modern lines of the station house.  Most importantly, they lead the way into the station and provide aesthetic uplift for transit users.  "The communities that border Eastern Parkway and the Botanic Garden are blessed with a rich natural bounty," Burns says.  "We are surrounded by trees, shrubs, plants, and vines.  The fences and railing designs are drawn from what I see in this neighborhood.  IL7/Square is about growth, a reaching toward the sun."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_7d70902eb447448a81c239afaa49dd29 = $(`<div id="html_7d70902eb447448a81c239afaa49dd29" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=5&artist=1&station=33">Flatbush Floogies</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Muriel Castanis</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1996</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Brooklyn College-Flatbush Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Bronze reliefs in entrance and on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The ethereal Flatbush Floogies' forms in bronze reliefs are sprites or nymphs who frolic on plaques in the station's entry and on the train platform, accompanied by legends that describe the history of the neighborhood, from the native Canarsie tribe to pirate Captain Kidd to the Brooklyn Dodgers.  In the work, artist Muriel Castanis depicts absence by shaping flowing robes around bodies that are no longer there.  The haunting result suggests their loss.  To create her floating, hooded figures, Castanis "drapes" epoxy-saturated fabric, working it until satisfied with the shape, and letting it set until it hardens.  Then she casts the pieces in bronze for permanence.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_35f6d4f518004f9fa1391f29e4b3a45e = $(`<div id="html_35f6d4f518004f9fa1391f29e4b3a45e" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=4&artist=1&station=25">Good Morning and Good Night</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Hugo Consuegra</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2004</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Crown Heights-Utica Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>3,4</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic tiles on platform walls, bronze medallions in gates</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Hugo Consuegra was already serving as the architect for the Crown Heights - Utica Avenue subway station when his responsibilities were expanded to include the addition of artwork.  The art includes a series of ceramic tile panels on the platform walls and bronze medallions that revolve around the theme of sun and moon.  His Good Morning and Good Night mirror the pedestrian flow of riders going to and from their homes each day.  Good Morning is on the inbound side of the station, which fills in the morning hours and features images of the sun rising, while Good Night welcomes travelers home as the evening arrives with scenes of the moon high above the night sky.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_314976f63f4f48bcbfb958d96a74f3bb = $(`<div id="html_314976f63f4f48bcbfb958d96a74f3bb" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=4&artist=1&station=1">Children at Play</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Josie Gonzalez Albright</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2005</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Woodlawn Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>4</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in mezzanine windows</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Children at Play, a series of faceted glass panels, is a study of silhouetted figures moving through space, in various poses and movements - pausing, spinning, crouching, sliding, and running.  Artist Josie Gonzalez Albright chose a palette of jewel tones for the children to take advantage of the luminous quality of the glass.   Speaking of the work she says, "The scale of the children - to each other and the space that they're in - fills the frame with flowing colors that swirl around them.  The effect is that they 'move through the colors' of their environment. Warm shadows are created from the placement of glass crystals that are fused over the glass, which gives...a bubbly, raised texture.  Lots of clear glass allows for light from adjacent colored glass pieces to spill over and create new color combinations throughout the day."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_02b3af9f3fe0407b99e19109eb622c6a = $(`<div id="html_02b3af9f3fe0407b99e19109eb622c6a" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=4&artist=1&station=5">Patriasana, Wholesomeland</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Moses Ros</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2005</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Fordham Road</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>4</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted/laminated glass in mezzanine windows</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Moses Ros' art is created in faceted and laminated glass within a series of windows to realize his vision.  In Patriasana, Wholesomeland, figures joyfully dance across the station, their brilliant colors and undulating movements speaking to the vibrancy of the community.  The figures are placed within backgrounds shaped to represent the items on sale in the surrounding shops along Fordham Road - an umbrella, a hat, a coat, boots, pants, and gloves.  The border between the panels and the rectangular window edge is made of translucent glass, that lets in the colors of the street outside to serve as a muted backdrop.  The original images were created as paintings on canvas and carved wood before being translated into fused and faceted glass windows.  The artist says, "Their energy is inspired by the brilliant colors, music, and dance of the Caribbean - the essence of life itself."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_190dc8dce0ed4a31835e1fcee12d0fc1 = $(`<div id="html_190dc8dce0ed4a31835e1fcee12d0fc1" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=4&artist=1&station=6">Many Trails</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Jose Ortiz</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2008</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>183rd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>4</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Laminated glass in west side mezzanine windows</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>To depict the cultural and history of University Heights, artist Jose Ortiz focused on its architecture, landmarks, and signage on the local streetscape, as a way to portray the people who lived here over time. The title of the work relates to the specific journeys of the areas many residents, from Native Americans, through today's immigrant population and to the idea of travel and how one finds ones way.*The first two panels of the 11panels he created show the land inhabited by the Siwanoy Nation, a branch of the Mohicans, until the late 1600s, followed by representations of the first settlement of Europeans in the area. Cornerstones of the neighborhood are also shown: the Croton Aqueduct, St. Nicholas of Tolentine Church, and the Hall of Fame for Great Americans at Bronx Community College. The work, which is to be read serially, begins and ends with a Native American symbol that refers to the connection between the many people who have call this place home.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_990b1ddedb0f4bf3b5a5db0464368dfe = $(`<div id="html_990b1ddedb0f4bf3b5a5db0464368dfe" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=4&artist=1&station=8">Reaching Out For Each Other</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Juan Sánchez</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2006</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>176th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>4</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens and mezzanine windows</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Reaching Out for Each Other by Juan Sánchez is a series of faceted glass windscreens and windows that brightens the 176th Street station with streaming rays of warm colors.  Hands are used as a central feature of the composition and serve to communicate meaning through a universal language.  Using printed photographs of hundreds of hands, Sánchez cut and tore the paper, interspersing the pieces with bright colors and interesting shapes to produce a variety of seasonal collages.  Sánchez explains his concept for the work, "The challenge was to create simple, direct, and consistent works for an urban train station.  I wanted the artwork to be attractive and stimulating with much meaning and life. I wanted my art to visually convey people reaching and striving."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_604331a66cab44b08799f9e0ad459bf0 = $(`<div id="html_604331a66cab44b08799f9e0ad459bf0" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=4&artist=1&station=9">The Procession of Folk #3,</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Amir Bey</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2006</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Mount Eden</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>4</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens and mezzanine windows</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Amir Bey describes The Procession of Folk #3 as a vision of humanity's collective movements.  Consisting of faceted glass in windscreens and windows,  Bey based the images on the faces of his acquaintances.  With its study of people, Procession speaks to all riders in its celebration of individuality.  The artist says, "The identity of each face is specific, never to be repeated, even over thousands of generations, like the delicate changes of any flower's colors and shapes as it adapts to the Sun's motion...The face can be a portrait or a stylized fantasy - even when I'm making a portrait of an individual.  There is so much in the face, which is comprised of only a few components that can form complex expressions with endless variations, speaking a language that is universally understood."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_3b7b7c76bed14047af3ec423eedaa3a5 = $(`<div id="html_3b7b7c76bed14047af3ec423eedaa3a5" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=4&artist=1&station=10">Views from Above</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Dina Bursztyn</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2006</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>170th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>4</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens and mezzanine windows</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Dina Bursztyn's series of faceted glass windscreens and windows uses the unique vantage point offered from the elevated city's trains and platforms.  Bursztyn became especially well acquainted with the "el" in the Bronx while riding it for many years.  Explaining the inspiration for the work, Bursztyn says that the birds and trees told her stories.  She viewed tiny gardens of lushness and dreamed of the exotic animals living in the zoo nearby.  In the evening, sunsets filled the sky with a kaleidoscope of color.  The train rides almost felt like riding through the clouds.  The artist strove to bring new meaning to familiar locations by sharing these visions.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_3f1213418dab444b8261f0b998cf656e = $(`<div id="html_3f1213418dab444b8261f0b998cf656e" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=4&artist=1&station=11">A Bronx Reflection</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Carol Sun</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2007</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>167th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>4</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in passageway windscreens</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>"Home is where the heart lives," a quote by artist Carol Sun's brother, captures one of the themes of A Bronx Reflection.  Through colorful faceted glass windows along the east walkway of the station, Ms. Sun portrays a metaphorical reflection of the Bronx, capturing an illustrated timeline of the past, present, and future.   She includes various outdoor scenes, along with images of pleasant experiences of home and community life.  Capturing scenes of school buses, basketball games, and wildlife, Carol Sun reflects upon fond childhood memories in the Bronx.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_87a44989d27340fb96caa3fcc37d434b = $(`<div id="html_87a44989d27340fb96caa3fcc37d434b" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=D&artist=1&station=2">Wall-Slide</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Vito Acconci (Acconci Studio)</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>161st Street-Yankee Stadium</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,D,4</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Stone, tile, and fiberglass installation throughout station complex</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Vito Acconci creates the 161st Street Yankee Stadium station as an archaeological site and dislocates walls that allow the curious to "see" the stone and steel underneath.  Elsewhere, protruding and receding walls provide seating for waiting travelers.  Parts of the project thrust through floors and ceilings and at one point even project aboveground.  The overall effect is as if the station has been pushed and pulled in various directions to accentuate the relationship of the building to the earth into which it has been inserted. *This project was one of the first collaborative efforts undertaken by Arts for Transit. The architects, di Domenico   Partners, in their redesign of the station, were challenged to open the lower levels to allow light to flow inside.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_92d9defa9a7f4d9192ab91d59d7686d0 = $(`<div id="html_92d9defa9a7f4d9192ab91d59d7686d0" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=D&artist=2&station=2">Room of Tranquility</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Helene Brandt</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2002</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>161st Street-Yankee Stadium</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,D,4</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass, stone, and marble mosaic mural on 4 mezzanine wall</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>At the Yankee Stadium elevated station, walls that open in Vito Acconci's shifting architectural forms reveal Helene Brandt's Room of Tranquility where all is peaceful, still, and reassuring.  Trees and sky seem real; the space appears to expand and depth is convincingly suggested.  In the artist's words, "I envisioned an imaginary room revealed behind the sliding tile walls - a quiet, restful space with a radiant view to the outside, a room of tranquility.  I wanted the room to have illusionary windows that would seem to let the outside world penetrate into the station."  Brandt rose to the challenge of responding to the site with a work that relates to Acconci's in counterpoint.  As she stated, "I want my Room of Tranquility to look as if it has always existed and is only now exposed to view by the sliding tile walls."  Her site-specific achieves a place of serenity, yet close to the roar of the crowds.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_a281298c86624da6baddcd621271e74c = $(`<div id="html_a281298c86624da6baddcd621271e74c" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=6&artist=1&station=11">The Open Secret</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Houston Conwill</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1986</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>125th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>4,5,6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Bronze reliefs on mezzanine walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The Open Secret, a series of bronze reliefs mounted on the mezzanine level, was the first Arts for Transit commissioned work in the subway, and it presents many of artist Houston Conwill's longstanding thematic concerns: community, history, and the creation of sacred spaces as each relates to the African American experience and quest for equality. The Open Secret holds mysteries, and viewers can look inside at the objects within.  Two triangular sections serve as a time capsule of life in Harlem in the 1980s.  "The exploration might be of a place or into our own minds where we find eternal secrets that are saved and put in the time capsules for our children and their children," Conwill says.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_d90d243253924dd69f32452b1e7999f1 = $(`<div id="html_d90d243253924dd69f32452b1e7999f1" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=6&artist=2&station=11">Polyrhythmics of Consciousness and Light</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Valerie Maynard</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2003</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>125th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>4,5,6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on mezzanine walls and above stairs</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Valerie Maynard's Polyrhythmics of Consciousness and Light was commissioned as part of a phase of renovation of the station that followed earlier work and the installation of Open Secret by Houston Conwill.  Maynard's work consists of glass mosaic murals along mezzanine and stairway walls that bring layers of pattern and color to an abstracted geometric field. Against the backgrounds are figural representations of musicians and others in joyful postures.  Maynard's images, in her words, "capture the boundless energy, the beacon of light that was and is our own homegrown Mecca: the Harlem of our dreams, our imaginings and our reality.  Maynard dedicates the work above the stairwells to artists, in recognition of their "flights of creativity."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_c083169e83514a33910b53263f7999c6 = $(`<div id="html_c083169e83514a33910b53263f7999c6" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=6&artist=1&station=16">Happy City</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Peter Sis</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2004</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>86th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>4,5,6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaics and etched stone on platform walls above stairs</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In Happy City, Peter Sis depicts four large eyes to represent the ingredients of the community and the vibrancy that is New York.  Created with etched stone and glass mosaics and rendered in bold color, above the stairs, the pupils and eyelashes are "drawn" with buildings from the neighborhood, incorporating such landmarks as the Metropolitan, Guggenheim, and Whitney museums, as well as Gracie Mansion.  The irises and whites of the eyes serve as a background for figurative elements that capture the diversity and energy of the community.  According to the artist, "The [people of the city] have children and want the best for their children, so they tell them stories and fairy tales.  The fairy tales are the magic animals which appear to float in throughout the four murals.  In the end they form the carousel with the happy children of all nationalities enjoying the ride.  That is the future of the city."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_f74d483db9f74eb89ecc41255012d794 = $(`<div id="html_f74d483db9f74eb89ecc41255012d794" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=R&artist=1&station=5">Blooming</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Elizabeth Murray</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1996</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>59th Street/Lexington Avenue-59th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>4,5,6,N,R,W</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic wall on mezzanine walls connecting the 4, 5, 6, and the N, R, W; medallions on 4, 5 express platform</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Riders at this station are treated to the joyous burst of color and shapes that is Blooming.   The mosaics defy the corners of the space as the imagery wraps around corners, down steps, and through doorways. *Blooming takes its title from Bloomingdale's, located above the station upstairs.  The artist views the subway as a "dreamy underworld" and also a place to wake up, and her pink trees, red shoes and yellow mugs with steaming coffee succeed in gaining the viewers' attention.  Murray says, "I added the stepping shoes and steaming coffee cups, part of the ritual of every morning or evening subway trip."  The images are intended to  "stimulate thoughts about passage, as does the poetry"  that is incorporated into the mural, lines from William Butler Yeats's, "In dreams begin responsibility,"  Gwendolyn Brooks's "Conduct your blooming in the noise and whip of the whirlwind."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_5093c5060ba74db48e9399b1a67be77a = $(`<div id="html_5093c5060ba74db48e9399b1a67be77a" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=P&artist=1&station=1">Grand Central: Arches, Towers, Pyramids</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Jackie Ferrara</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2000</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Grand Central-42nd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>S,4,5,6,7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic mosaic band on walls of S platform, passageway to 7 platform, and upper passageway to S, 4, 5, 6, 7 and Grand Central Terminal</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The passageways and waiting areas of Grand Central's subway stations are like a bustling city, an underground community - but without a skyline.  This mosaic artwork brings architectural views down below. *Ferrara has long been interested in the simple and repetitive forms of building, and she uses forms that are simple and schematic, almost primitive-looking structures.  Taken together, they lend a unity and meditative character to the space; as people move through the platforms and passageways, the images seem to shift, and no two vistas are the same.  Ferrara thinks of these as pieces of a mathematical puzzle.  The spare simplicity and economy of design attracts viewers.  Nothing is casual or unintentional in the artist's design, which she describes: "This sequence of stripe/image is calculated.  It can be seen as images on a strip of film, or a line of faces framed in the windows of a passing train."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_ad11c44db324435981e6b398d2950892 = $(`<div id="html_ad11c44db324435981e6b398d2950892" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=P&artist=2&station=1">Fast Track and Speedwheels</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Dan Sinclair</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1990</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Grand Central-42nd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>S,4,5,6,7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Two mixed-media sculptures in passageway between the shuttle S and 4, 5, 6 lines</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Dan Sinclair's Fast Track and Speedwheels are assemblages crafted from bright metallic sections that include wavy aluminum sheets, steel wheels, brass disks, copper springs and wires.  Installed within a long passageway between the subway and Grand Central Terminal above, they interpret the speed, energy and train travel imagery into a series of relief sculptures.  The art-deco shapes and various turning wheels, spinning gears and pistons add to the aura of the location, below one of America's premiere rail stations.  "I want my sculpture to make people think of the power of the engines that drive the trains, the speed and efficiency of them . . . the sculptures also reflect the architectural elements of Times Square and the Art Deco glamour of Radio City Music Hall," says the artist.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_4dde2e358df34501a030d9f44b7045b3 = $(`<div id="html_4dde2e358df34501a030d9f44b7045b3" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=P&artist=3&station=1">V-Beam</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Christopher Sproat</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2000</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Grand Central-42nd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>S,4,5,6,7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Functional stainless steel ceiling sculpture on  7  platform incorporating lighting, signage, LED, and fan system</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>V-Beam is a functional structure and an aesthetic statement.  Artist Christopher Sproat has combined standard transportation hardware - signage, air circulation, and safety equipment - with his artistic sensibility to integrate the sculpture into the transit environment.  The artwork takes the form of a large V, which Sproat judged to be the most practical shape in terms of access and stability, and is equipped with extruded aluminum panels and light-emitting diodes to carry out its functions.  "Rather than make an artistic or decorative statement and add it to the station so that the viewer knows 'this is art,' I chose to make the entire space exuberant and unique," the artist says.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_2ac2e426c2f64928b3e8e9cb6e253f2c = $(`<div id="html_2ac2e426c2f64928b3e8e9cb6e253f2c" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=W&artist=1&station=12">Framing Union Square</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Mary Miss</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1998</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>14th Street-Union Square</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>L,N,Q,R,W,4,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass, enameled steel, and aluminum frames highlighting historic and architectural elements throughout station complex</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Mary Miss worked with architect Lee Harris Pomeroy to use the rehabilitation of Union Square station as an opportunity to uncover hidden structural elements, cables, and conduits - some still functional and others replaced by new improvements.  Old decorative work reappeared during construction, such as mosaics, pilasters, name plaques, and six terra cotta eagles from the 1904 station, once presumed lost. *Miss brings these treasures to the surface though a network of frames, windows, apertures, and mirrors. The bright red frames stand out; what they frame is more subtle - a bolt, a fragment of ancient-looking mosaic, a piece of rusted steel cable.  Other frames call attention to the station's historic name plaques.   "I'm inviting the public to look below the surface, to see a 'slice' of the station, its structure, its history, says the artist.  In this most public of places, the apertures offer an intimate engagement.  Looking in, you will see the station's workings - sometimes you will see layers of words and reflected images, including your own!"</td>     </tr>   </tbody> </table></div>`)[0];

                var html_9e7bd62edaf44f46bd92ebe04874016a = $(`<div id="html_9e7bd62edaf44f46bd92ebe04874016a" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=J&artist=1&station=20">Cable Crossing</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Mark Gibian</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1996</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Brooklyn Bridge-City Hall/Chamber Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>4,5,6,J,M,Z</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Stretched steel cable skylight sculpture and railings in entrance area of 4, 5, 6</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The Brooklyn Bridge's pioneering use of steel cables and a suspended roadway are repeatedly referenced in the design of artist Mark Gibian's work. Within the west mezzanine a web of cables recalls the graceful forms of the bridge, while overhead a 30-square foot structure, suspended beneath a skylight, frames the cable work.   At the turnstiles, three panels that also use cables serve as a functional barrier.   For the artist, the "lacy" curves of the panels "echo the beauty of the bridge's cross-hatched cables and the feeling of flight as it springs across the East River."  The energy of Cable Crossing suggests "the controlled power of the subway and its network of metal and concrete that undergirds the city.   I wanted to explore movement, using soft curves with hard materials," Gibian says.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_d5a80c9b7f7e49f8a1226c1c4dd55569 = $(`<div id="html_d5a80c9b7f7e49f8a1226c1c4dd55569" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=5&artist=1&station=9">Back to the Garden</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Tomie Arai</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2007</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Pelham Parkway</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in Platform windscreen</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Tomie Arai's Back to the Garden consists of 24 faceted glass windows at Pelham Parkway in the Bronx.  The work contains seasonal floral imagery-spring blossoms, summertime wallflowers, and autumn foliage.  The species shown are common to the area of Pelham Parkway, which links Pelham Bay Park with the Bronx Zoo, and New York Botanical Garden.  Highlighting the historic nature of the station and the community, Arai insets historic black and white photographs into her colorful images.  The photos have been screened and fired onto the glass surface.  Taken from archival photographs, they span the period from 1899 to 1969 and capture views of the surrounding streets and buildings.  The artwork's title refers to lyrics in a Joni Mitchell song about returning to the simple life, the life back in the garden.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_fe57e9cff47d468eb842cffde71277bf = $(`<div id="html_fe57e9cff47d468eb842cffde71277bf" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=5&artist=1&station=15">Urban Renewal</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Lisa Amowitz</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2008</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Simpson Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>2,5</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass in platform windscreens and station niches</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Urban Renewal by Lisa Amowitz expresses the notion that structures, although built to last, are fragile entities, while flowers represent the eternal through renewal, rebirth, and rebuilding. For the artist, flowers help us embrace the beautiful mystery of life pulsing through every person in every building of the city. Flowers can be destroyed and still grow back to bloom another season. *This series of faceted glass panels depicts fallen buildings comforted by blooming flowers to signify New York's resilient spirit. It also represents the Bronx, continuously renewing itself and blooming with vibrancy in expected and unexpected places.\r\r\r\n</td>     </tr>   </tbody> </table></div>`)[0];

                var html_a6519241dbc74ce98ec974a42ebd7c8e = $(`<div id="html_a6519241dbc74ce98ec974a42ebd7c8e" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=6&artist=1&station=11">The Open Secret</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Houston Conwill</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1986</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>125th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>4,5,6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Bronze reliefs on mezzanine walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The Open Secret, a series of bronze reliefs mounted on the mezzanine level, was the first Arts for Transit commissioned work in the subway, and it presents many of artist Houston Conwill's longstanding thematic concerns: community, history, and the creation of sacred spaces as each relates to the African American experience and quest for equality. The Open Secret holds mysteries, and viewers can look inside at the objects within.  Two triangular sections serve as a time capsule of life in Harlem in the 1980s.  "The exploration might be of a place or into our own minds where we find eternal secrets that are saved and put in the time capsules for our children and their children," Conwill says.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_b39f1202855843479611b72133b29997 = $(`<div id="html_b39f1202855843479611b72133b29997" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=6&artist=1&station=3">Untitled ("City of Light") (Proposal created by artist, 1982)</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Romare Bearden</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1993</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Westchester Square-East Tremont Avenue</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Faceted glass triptych over stairway</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The hundreds of brilliant facets of Romare Bearden's glass triptych pulsate with energy, connected by the black thread of a subway train wending past tenements and skyscrapers.  The work began as a collage maquette; this was then transformed into a glowing artwork in jewel-like colored glass.  The three-paneled work is installed on the wall at the stairway landing. *Bearden was an accomplished artist and City of Light skillfully weaves together the spirit found in his beloved music, social concerns, and interest in trains.  The work was the result of a collaboration between Bearden and the fabricators, Benoit Gilsoul and Helmut Schardt.  Following the artist's death in 1988, they were able to complete the work from the preparatory studies and instructions he had left behind.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_caffd7e2241c4092963800519980facd = $(`<div id="html_caffd7e2241c4092963800519980facd" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=6&artist=1&station=12">In Everything There Is A Season</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Robert Blackburn</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2005</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>116th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Robert Blackburn's dynamic abstract patterns rendered in mosaic suggests the color and movement of the streets above that the artist shapes into beautiful artwork for the subway station.   A master printmaker, Blackburn was a founding member of the Printmaking Workshop in Harlem.  In 2001 MTA Arts for Transit commissioned Blackburn to create a work for the 116th Street  subway station in Harlem.  In failing health, he chose artist Mei-Tei-Sing Smith, a Bearden Fellow at the Printmaking Workshop, to assist him on what would prove to be his last major project.  Once completed, his maquettes were enlarged and manufactured into ceramic and glass mosaics.  Blackburn died in April 2003.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_1397891f5ac44df08d5874bc6759a98f = $(`<div id="html_1397891f5ac44df08d5874bc6759a98f" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=6&artist=1&station=13">Sábado en la Ciento Diez (Saturday on 110th Street)</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Manuel Vega</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1996</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>110th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic mosaic on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Artist Manuel Vega's childhood memories are revealed in the station's artwork, a series of four mosaics panels.  The panels - Earth, Air, Fire, and Water - capture the joyous, colorful atmosphere of la ciento diez in images that make the neighborhood come alive.  Air illustrates a typical summer-in-the-city diversion: children playing under the spray of a fire hydrant (a piraguero shaves a block of ice to make tropical fruit-flavored snow cones of guava, papaya, mango, and tamarindo.)  In Earth, a street vendor sells bananas, plantains, papayas, avocados, and coconuts.  Shangó - a deity from the Yoruba pantheon - embodies Harlem's West African roots in Fire, dancing to the beat of three bata drummers.  In Water, an elderly woman represents motherhood as she carries a bouquet of flowers and leads a child by the hand from a neighborhood botánica.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_72981ee3aa284b90af359aebb3a097f5 = $(`<div id="html_72981ee3aa284b90af359aebb3a097f5" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=6&artist=1&station=14">Neo-Boriken</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Nitza Tufiño</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1990</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>103rd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic tiles in stairwells to platforms</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Nitza Tufiño's ceramic tile murals grace the stairwell walls at the station.  The work was based upon her  research and interviews with neighborhood residents, many of whom are of Latin American and Caribbean heritage.  The mural designs and imagery were also inspired by the petroglyphs of the Taïno Indians, Puerto Rico's first inhabitants, and by Mayan and Aztec motifs.  The work is meant to be a lively guide through the streets and subways of New York City and captures the energy and rhythms of the surrounding neighborhoods.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_3e74442d16144671ba6d0312b2f40cdf = $(`<div id="html_3e74442d16144671ba6d0312b2f40cdf" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=6&artist=1&station=15">City Suite</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Laura Bradley</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1994</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>96th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Marble mosaic on platform walls, ceramic signage, railings, cut floor tile</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Laura Bradley created her mosaic artwork City Suite, as an encompassing series that spoke to the architecture of the station.  Appearing on the walls, floors, and signage, it contains  a terrazzo square that elegantly surrounds a column on the station's mezzanine.  Two large mosaic medallions form the visual centerpiece of the work. Bradley created new name tablets to identify the station that appear to be original and yet they incorporate her medallion design. The City Suite mosaics were her inspiration in creating the designs that would be translated into metalwork forms at 96th Street.  Following a project at 23rd Street involving gates, the MTA commissioned new ornamental barriers to be installed system-wide and Bradley's stylized forms  for 96th Street were adopted for use throughout the subway system.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_8db54b737e9f4f5e9151ed8c494a150c = $(`<div id="html_8db54b737e9f4f5e9151ed8c494a150c" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=6&artist=1&station=17">4 Seasons Seasoned</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Robert Kushner</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2004</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>77th Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on mezzanine walls above stairs</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>For his mosaics, Robert Kushner created bouquets of flowers - from every season - that reflect such influences as Dutch flower paintings and Japanese screens.  Most neighborhoods have flower shops, but they are abundant on the Upper East Side, and have associations with many of the city's finest hospitals, parks, and museums located there.  A painter, sculptor and printmaker, Kushner has always been fascinated by organic motifs.  A key figure of the Pattern and Decoration movement, he continues to feature vegetal motifs in his works, often along with geometric patterns and architectural shapes.  At 77th Street he gives the community a blazing bouquet to brighten the day (and night).</td>     </tr>   </tbody> </table></div>`)[0];

                var html_d48169474cfe42b9b2b1f26a46591f4c = $(`<div id="html_d48169474cfe42b9b2b1f26a46591f4c" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=E&artist=1&station=6">Tunnel Vision</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Nina Yankowitz</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1988</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>51st Street/Lexington Avenue-53rd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>6,E,V</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic tile in lower pass</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Tunnel Vision consists of handmade tiles that line the 51st Street and Lexington Avenue subway underpass.   The 1,000 square-foot ceramic tile installation contains a series of wide cracks that appear as deep indentations in the form of lightning bolts ripping through the site and exposing bright blue marbleized water tiles.  Revealed within are seascapes that offer a view to another realm.  A ceramic relief architectural frieze of the New York City skyline in red, black, and white wraps around the top portion of the walls, and column-like forms appear as pillars supporting the ceiling.  The passage is made to feel more expansive as the view Yankowitz provides adds dimension, detail, and interest.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_220c4512e6614882b33995cfeeba3165 = $(`<div id="html_220c4512e6614882b33995cfeeba3165" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=E&artist=1&station=5">Passing Through</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Al Held</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>2004</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Lexington Avenue-53rd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>E,V,6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Glass mosaic on mezzanine walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Passing Through is one of the last public works of celebrated abstract painter Al Held; it was being installed at the time of his death.  The colorful and exuberant mural reveals an immense universe in which geometric elements of varying shapes and sizes float freely.  In the 1960s, Held moved from abstraction to tightly controlled geometric work, with two-dimensional figures suspended on the canvas.  Held was curious about how everything is structured and was inspired by theories about the universe and its mysteries.  He described his interest in "images that we believe in but that are beyond our senses and that we can never experience directly."   There is also another subject, that of buildings and architecture.  His imagery powerfully evokes New York City's contemporary energy while acknowledging the forms and styles of the Midtown skyscrapers overhead.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_05d9b29422514c90bce57b5e3e3d68e9 = $(`<div id="html_05d9b29422514c90bce57b5e3e3d68e9" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=4&artist=1&station=21">Lariat Seat Loops</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>James Garvey</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1997</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>33rd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Bronze seat rests attached to platform columns</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The 14 sculptural Lariat Seat Loops encircle structural columns at the 33rd Street subway station in a variety of shapely configurations.  In each, says artist James Garvey, "the thick bronze bar ... resembles the lasso demonstration in a Will Rogers film clip."  Useful and decorative, some loops serve as handholds and others as seat rests.  Each bar swells where it touches the surface and is attached to the column with custom-forged bolts. *The Loops were handmade and individually crafted in Garvey's forge in Harlem.  Describing the work, he said, "I look at the lariat loops almost as earrings, as ornaments that adorn the architecture and add a little flair to the space.  My aim is to put inspiration into routine treks and refresh people caught up in mundane thoughts."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_418d4e04f6ec49cea141d3b6973db357 = $(`<div id="html_418d4e04f6ec49cea141d3b6973db357" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=6&artist=1&station=23">Long Division</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Valerie Jaudon</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1988</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>23rd Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Painted steel railings on downtown platform</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Valerie Jaudon's Long Division at Lexington Avenue and 23rd Street serves as a functional security device and a welcoming entry.  The 60-foot-long steel fence is an intricate pattern of crisscrossing arches and vertical lines that was designed by the artist to work as panels that form a unified set of connecting arch patterns.  "The idea was to make a fence that functions as combination of wall, door, window, and column that allows you to see the entire station," Jaudon says of her work.  Based on the success of Jaudon's ornamental work at 23rd Street, the MTA determined that similar artist-designed railings should be incorporated system-wide.  (See 96th Street.)</td>     </tr>   </tbody> </table></div>`)[0];

                var html_0665854424f546c19df75c0f192c14fc = $(`<div id="html_0665854424f546c19df75c0f192c14fc" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=E&artist=1&station=8">Untitled</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Milton Glaser</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1986</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Astor Place</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Porcelain enamel on platform walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Milton Glaser, widely known as a pioneering graphic designer (including the I :3: New York logo) and print maker, created artwork for the Astor Place station that complements the existing historic fabric while making a bold and modern statement.  The station holds excellent examples of terra cotta and mosaics, particularly the Grueby Facience Company's plaques that depict beavers, a source of the Astor family wealth from fur trading. *Glaser described his approach as, "basically a variation on the existing forms.  By extracting fragments of the motifs on the tile panels, enlarging their scale, and placing these pieces in a random pattern, they take on the appearance of a puzzle."  The result is a series of porcelain enamel panels in geometric patterns and color that echo the historic elements but present them in an entirely new way.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_bd6c18683fec4f0f82e1a05f4d0f6772 = $(`<div id="html_bd6c18683fec4f0f82e1a05f4d0f6772" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=F&artist=1&station=5">Signal</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Mel Chin</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1997</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Broadway-Lafayette Street/Bleecker Street (South only)</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>B,D,F, V,6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Stainless steel and glass sculpture with lights on mezzanine column bases; ceramic tile on station walls</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>In Signal, artist Mel Chin, collaborating with Seneca tribe member Peter Jemison, draws upon the rich history of the Broadway and Lafayette crossroads, once a trading route for the tribes of the Six Nations.  The mezzanine wall tiles depict figures from the nations with arms out-stretched to one another.  The main concourse has conical forms at the base of support pillars shaped like campfires, used to send signals.  Lights within these "campfires" brighten as trains approach and dim as they leave.  Patterns within the steel forms derive from tribal badge patterns, that were based on a fusion of cultures.  Another historical overlay is in the tile patterns around the concourse, they evoke rising smoke while the pattern is inspired by an Iroquois message of peace.  In the artist's words, art should "provoke greater social awareness and responsibility," and this work demonstrates how this can be accomplished.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_320b9cefb7dc440fb2328fcfb4e44e58 = $(`<div id="html_320b9cefb7dc440fb2328fcfb4e44e58" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=W&artist=1&station=15">Empress Voyage 2.22.1794</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Bing Lee</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1998</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Canal Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>J,M,N,Q,R,W,Z,6</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic tiles and mosaic banding on platform walls and connecting passageway</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Bing Lee's Empress Voyage commemorates the pioneering expedition of the American merchant ship, Empress of China, which in 1794 returned to New York harbor filled with silk, tea, and porcelain (commonly called china, due to its origin).  Through the artist's lighthearted use of Chinese-derived icons, the tiles illustrate aspects of the then-new trade with Asia and celebrates today's Chinatown.  On the platforms, interlocking teapots incorporate the Chinese symbol for "good life."  Other symbols, on the station's upper level, are variations on the symbols for "Asia," "quality," and "cycle."  As trains arrive, debarking passengers are given a choice of reading "Canal Street" in English or the Chinese characters for "Chinatown." "I want to give the viewers art that reminds them of history, but also speaks directly to them," says Lee, "something meaningful but also playful."</td>     </tr>   </tbody> </table></div>`)[0];

                var html_7eb8c8d8d2b84c57af60c01f9ba0fe66 = $(`<div id="html_7eb8c8d8d2b84c57af60c01f9ba0fe66" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=J&artist=1&station=20">Cable Crossing</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Mark Gibian</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1996</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Brooklyn Bridge-City Hall/Chamber Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>4,5,6,J,M,Z</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>nan</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>The Brooklyn Bridge's pioneering use of steel cables and a suspended roadway are repeatedly referenced in the design of artist Mark Gibian's work. Within the west mezzanine a web of cables recalls the graceful forms of the bridge, while overhead a 30-square foot structure, suspended beneath a skylight, frames the cable work.   At the turnstiles, three panels that also use cables serve as a functional barrier.   For the artist, the "lacy" curves of the panels "echo the beauty of the bridge's cross-hatched cables and the feeling of flight as it springs across the East River."  The energy of Cable Crossing suggests "the controlled power of the subway and its network of metal and concrete that undergirds the city.   I wanted to explore movement, using soft curves with hard materials," Gibian says.</td>     </tr>   </tbody> </table></div>`)[0];

                var html_d1ed9a7e694145e8b2c20d5074e9ffb8 = $(`<div id="html_d1ed9a7e694145e8b2c20d5074e9ffb8" style="width: 100.0%; height: 100.0%;"><table border="0" class="dataframe">   <tbody>     <tr>       <th valign="top">Art Title:</th>       <td><a target="_blank" href="http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=7&artist=1&station=1">Happy World</a></td>     </tr>     <tr>       <th valign="top">Artist:</th>       <td>Ik-Joong Kang</td>     </tr>     <tr>       <th valign="top">Year:</th>       <td>1999</td>     </tr>     <tr>       <th valign="top">Agency:</th>       <td>NYCT</td>     </tr>     <tr>       <th valign="top">Station:</th>       <td>Flushing-Main Street</td>     </tr>     <tr>       <th valign="top">Line:</th>       <td>7,7</td>     </tr>     <tr>       <th valign="top">Material:</th>       <td>Ceramic tiles on mezzanine wall</td>     </tr>     <tr>       <th valign="top">Description:</th>       <td>Ik-Joong Kang's work expresses and celebrates Flushing, Queens, which is among the city's most ethnically diverse communities and home to a burgeoning Chinatown.  Composed of over 2,000 unique ceramic tiles, the mural shows community events, city views, family gatherings, people at work, and children at play.  "Happy World began when I was riding the subway every day.  I was fascinated by the different people and things I saw, so I took small canvases with me and began to create the images that became the work.  I hope these symbols... will make the tens of thousands of people who ride the 7 train every day talk about what they see and share their impressions."</td>     </tr>   </tbody> </table></div>`)[0];
